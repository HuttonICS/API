info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /vendor/orders/{orderId}/plates:
    get:
      parameters:
      - name: orderId
        description: The order id returned by the vendor when the order was successfully submitted.
        in: path
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                title: vendorPlateResponse
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/vendorPlate'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Plates by orderId
      description: 'Retrieve the plate and sample details of an order being processed'
      tags:
      - Vendor