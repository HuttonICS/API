info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /vendor/plates/{vendorPlateDbId}:
    get:
      description: " Response data types \nVariable\tDataType\tDescription\tRequired metadata\tobject\tpagination, status\tY pagination\tobject\tpageSize, currentPage, totalCount, totalPages\tY status\tlist\tcode, message\tY result\tObject\tObject containing MCPD data\tY vendorProjectDbId\tstring\tthe name or identifier given to a project by the vendor\tY vendorPlateDbId\tstring\tthe name or identifier of the plate, given by the vendor\tY clientPlateDbId\tstring\tthe name of the plate, given by the client\tY barcode\tstring\ta string that can be represented as a barcode, identifying this plate\tN plateFormat\tstring\tdefines that plate format, usually Plate_96 or tubes for plateless format\tY sampleType\tstring\tDNA or RNA or Tissue, etc.\tY status\tstring\tThe status of the plate in the processing pipeline. Typically, \"Received\", \"Processing\", \"QC_passed\", QC_failed\", \"Completed\" (as per vendor-requirements call)\tY samples\tArray\tlist of samples in the plate\tY test-server.brapi.org/brapi/v1/vendor/plate/{vendorPlateDbId}"
      parameters:
      - description: The plate ID defined by the vendor
        in: path
        name: vendorPlateDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  clientPlateDbId: cl1
                  files: []
                  plateFormat: Plate_96
                  sampleType: DNA
                  samples:
                  - column: '0'
                    concentration: '20'
                    row: '0'
                    sampleDbId: sam1
                    taxonId:
                      sourceName: ncbiTaxon
                      taxonId: '2340'
                    tissueType: Leaf
                    volume: '100'
                    well: '0'
                  - column: '1'
                    concentration: '19'
                    row: '0'
                    sampleDbId: sam2
                    taxonId:
                      sourceName: ncbiTaxon
                      taxonId: '2340'
                    tissueType: Leaf
                    volume: '100'
                    well: '1'
                  - column: '2'
                    concentration: '23'
                    row: '0'
                    sampleDbId: sam3
                    taxonId:
                      sourceName: ncbiTaxon
                      taxonId: '2340'
                    tissueType: Leaf
                    volume: '100'
                    well: '2'
                  status: Submitted
                  statusTimeStamp: '2018-01-01T00:00:00-05:00'
                  vendorBarcode: '12345'
                  vendorBarcodeImageURL: https://brapi.org/assets/images/code.jpg
                  vendorPlateDbId: pl1
                  vendorProjectDbId: vp1
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/vendorPlate'
                title: vendorPlateResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Plate Details by vendorPlateId
      tags:
      - Vendor Samples
