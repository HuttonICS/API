info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /vendor/plates-search:
    get:
      description: 'Search for plates in the database.



        test-server.brapi.org/brapi/v1/vendor/plates-search'
      parameters:
      - description: ''
        in: query
        name: vendorProjectDbId
        required: false
        schema:
          type: string
      - description: ''
        in: query
        name: vendorPlateDbId
        required: false
        schema:
          type: string
      - description: ''
        in: query
        name: clientPlateDbId
        required: false
        schema:
          type: string
      - description: ''
        in: query
        name: sampleInfo
        required: false
        schema:
          type: boolean
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/vendorPlate'
                        type: array
                    type: object
                title: vendorPlatesResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 4
                        totalPages: 2
                      status: []
                    result:
                      data:
                      - clientPlateDbId: cl1
                        files: []
                        plateFormat: Plate_96
                        sampleType: DNA
                        samples: []
                        status: Submitted
                        statusTimeStamp: '2018-01-01T00:00:00-05:00'
                        vendorBarcode: '12345'
                        vendorBarcodeImageURL: https://brapi.org/assets/images/code.jpg
                        vendorPlateDbId: pl1
                        vendorProjectDbId: vp1
                      - clientPlateDbId: cl1
                        files: []
                        plateFormat: Plate_96
                        sampleType: DNA
                        samples: []
                        status: Submitted
                        statusTimeStamp: '2018-01-01T00:00:00-05:00'
                        vendorBarcode: '12345'
                        vendorBarcodeImageURL: https://brapi.org/assets/images/code.jpg
                        vendorPlateDbId: pl1
                        vendorProjectDbId: vp1
          description: OK
          headers: {}
      summary: Search for plates
      tags:
      - Vendor Samples
      - Search Services
