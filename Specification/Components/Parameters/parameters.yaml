components:
  parameters:
    page:
      name: page
      description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
      example: '0'
      in: query
      required: false
      schema:
        type: integer
    pageSize:
      name: pageSize
      description: The size of the pages to be returned. Default is `1000`.
      example: 1000
      in: query
      required: false
      schema:
        type: integer
    searchResultsDbId:
      name: searchResultsDbId
      description: Permanent unique identifier which references the search results
      in: path
      required: true
      schema:
        type: string
    acceptHeader:
      name: Accept
      description: The requested content type which should be returned by the server
      example: application/json
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/WSMIMEDataTypes'
    authorizationHeader:
      name: Authorization
      description: |-
        HTTP HEADER - Token used for Authorization 
        
        <strong>Bearer {token_string} </strong>
      example: Bearer XXXX
      in: header
      schema:
        type: string
        pattern: '^Bearer .*$' 
info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}