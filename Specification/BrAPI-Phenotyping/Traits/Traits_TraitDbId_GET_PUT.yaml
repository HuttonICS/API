info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /traits/{traitDbId}:
    get:
      summary: Get the details of a specific Trait
      description: |-
        Retrieve the details of a single trait

        An Observation Variable has 3 critical parts: A Trait being observed, a Method for making the observation, and a Scale on which the observation can be measured and compared with other observations.
      parameters:
      - description: Id of the trait to retrieve details of.
        in: path
        name: traitDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  defaultValue: '0'
                  description: plant height
                  name: Plant Height
                  observationVariables:
                  - ATT01
                  - MO_123:100002
                  traitDbId: t1
                  traitId: t1
                  traitName: Plant Height
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/trait'
                required:
                - metadata
                - result
                title: TraitSummaryResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Traits
    put:
      summary: Update an existing Trait
      description: Update an existing trait
      parameters:
      - description: Id of the trait to retrieve details of.
        in: path
        name: traitDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newTraitRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  alternativeAbbreviations:
                  - string
                  attribute: string
                  traitClass: string
                  description: string
                  entity: string
                  mainAbbreviation: string
                  name: string
                  ontologyReference:
                    documentationLinks:
                    - URL: string
                      type: OBO
                      url: string
                    ontologyDbId: MO_123
                    ontologyName: Ontology.org
                    version: '17'
                  status: string
                  synonyms:
                  - string
                  traitDbId: t1
                  traitName: string
                  xref: string
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/trait'
                required:
                - metadata
                - result
                title: TraitResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Traits
