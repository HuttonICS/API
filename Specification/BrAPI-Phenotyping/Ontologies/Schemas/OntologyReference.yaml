info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    OntologyReference:
      type: object
      required:
      - ontologyName
      - ontologyDbId
      properties:
        documentationLinks:
          description: links to various ontology documentation
          type: array
          items:
            type: object
            properties:
              URL:
                format: uri
                type: string
                example: http://purl.obolibrary.org/obo/ro.owl
              type:
                enum:
                - OBO
                - RDF
                - WEBPAGE
                type: string
        ontologyDbId:
          description: Ontology database unique identifier
          type: string
          example: 6b071868
        ontologyName:
          description: Ontology name
          type: string
          example: The Crop Ontology
        version:
          description: Ontology version (no specific format)
          type: string
          example: 7.2.3

