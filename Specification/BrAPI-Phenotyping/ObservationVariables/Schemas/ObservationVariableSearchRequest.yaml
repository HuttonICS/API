info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    ObservationVariableSearchRequest:
      type: object
      properties:
        page:
          description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
          type: integer
          example: 0
        pageSize:
          description: The size of the pages to be returned. Default is `1000`.
          example: 1000
          type: integer
        dataTypes:
          description: List of scale data types to filter search results
          items:
            $ref: '#/components/schemas/TraitDataType'
          type: array
          example: ['Numerical', 'Ordinal', 'Text']
        methodDbIds:
          description: List of methods to filter search results
          items:
            type: string
          type: array
          example: ['07e34f83', 'd3d5517a']
        observationVariableDbIds:
          description: List of observation variable IDs to search for
          items:
            type: string
          type: array
          example: ['2ef15c9f', '318e7f7d']
        observationVariableNames:
          description: List of human readable observation variable names to search for
          items:
            type: string
          type: array
          example: ['Plant Height 1', 'Root Color']
        observationVariableXrefs:
          description: List of cross references for the observation variable to search for
          items:
            type: string
          type: array
          example: [' http://purl.obolibrary.org/obo/ro.owl', ' http://purl.obolibrary.org/obo/ro.owl']
        ontologyDbIds:
          description: List of ontology IDs to search for
          items:
            type: string
          type: array
          example: ['f44f7b23', 'a26b576e']
        scaleDbIds:
          description: List of scales to filter search results
          items:
            type: string
          type: array
          example: ['a13ecffa', '7e1afe4f']
        scaleXrefs:
          description: List of cross references for the scale to search for
          items:
            type: string
          type: array
          example: [' http://purl.obolibrary.org/obo/ro.owl', ' http://purl.obolibrary.org/obo/ro.owl']
        studyDbId:  
          description: The unique ID of a studies to filter on
          type: array
          items:
            type: string
          example: ['5bcac0ae', '7f48e22d']
        traitClasses:
          description: List of trait classes to filter search results
          items:
            type: string
          type: array
          example: ['morphological', 'phenological', 'agronomical']
        traitDbIds:
          description: List of trait unique ID to filter search results
          items:
            type: string
          type: array
          example: ['ef81147b', '78d82fad']
        traitXrefs:
          description: List of cross references for the trait to search for
          items:
            type: string
          type: array
          example: [' http://purl.obolibrary.org/obo/ro.owl', ' http://purl.obolibrary.org/obo/ro.owl']

