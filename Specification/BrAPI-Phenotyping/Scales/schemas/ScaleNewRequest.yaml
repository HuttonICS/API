info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    ScaleNewRequest:
      type: object
      description: Scale metadata
      required:
      - scaleName
      properties:
        dataType:
          $ref: '#/components/schemas/TraitDataType'
        decimalPlaces:
          description: For numerical, number of decimal places to be reported
          type: integer
          example: 2
        ontologyReference:
          $ref: '#/components/schemas/OntologyReference'
        scaleName:
          description: |- 
            Name of the scale
            
            MIAPPE V1.1 (DM-92) Scale Name of the scale associated with the variable
          type: string
          example: Meters
        validValues:
          type: object
          properties:
            categories: 
              description: List of possible values with optional labels
              items:
                type: object
                properties:
                  label:
                    type: string 
                    description: A text label for a category
                  value:
                    type: string
                    description: The actual value for a category
              type: array
              example: 
                - value: "0"
                  label: "low"
                - value: "5"
                  label: "medium"
                - value: "10"
                  label: "high"
            max:
              description: Maximum value (used for field data capture control).
              type: integer
              example: 9999
            min:
              description: Minimum value (used for data capture control) for numerical and date scales
              type: integer
              example: 2
        xref:
          description: Cross reference to the scale, for example to a unit ontology such as UO or to a unit of an external major database
          type: string
          example: http://purl.obolibrary.org/obo/ro.owl

