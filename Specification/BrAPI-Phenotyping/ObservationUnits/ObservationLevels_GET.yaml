info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /observationlevels:
    get:
      summary: Get the Observation Levels
      description: |-
        Call to retrieve the list of supported observation levels. 
        
        Observation levels indicate the granularity level at which the measurements are taken. 
        
        The values are used to supply the `observationLevel` parameter in the observation unit details call.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 11
                    totalPages: 6
                  status: []
                result:
                  data:
                  - field
                  - plot
                  - subplot
                  - plant
                  - sample
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          description: observation levels available in this database
                          type: string
                          enum:
                          - field
                          - plot
                          - subplot
                          - plant
                          - sample
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: observationLevelsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Observation Units
