paths: {}
components:
  schemas:
    ObservationSearchRequest: 
      properties:
        observationDbIds:
          description: The unique id of an Observation
          items:
            type: string
          type: array
        observationUnitDbIds: 
          description: The unique id of an Observation Unit
          items:
            type: string
          type: array
