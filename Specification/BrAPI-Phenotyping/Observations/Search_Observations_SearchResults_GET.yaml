info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/observations/{searchResultsDbId}:
    get:
      description: |-
        Returns a list of observationUnit with the observed Phenotypes.

        observationTimeStamp - Iso Standard 8601.

        observationValue data type inferred from the ontology
      parameters:
      - $ref: '#/components/parameters/acceptHeader'
      - $ref: '#/components/parameters/authorizationHeader'
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 9
                    totalPages: 5
                  status: []
                result:
                  data:
                  - germplasmDbId: '1'
                    germplasmName: Name001
                    observationDbId: '1'
                    observationLevel: plot
                    observationTimeStamp: '2013-06-14T22:03:51-04:00'
                    observationUnitDbId: '1'
                    observationUnitName: Plot 1
                    observationVariableDbId: MO_123:100002
                    observationVariableName: Plant height
                    operator: Bob
                    season:
                      season: fall
                      seasonDbId: '1'
                      year: '2011'
                    studyDbId: '1001'
                    uploadedBy: Bob
                    value: '1.2'
                  - germplasmDbId: '1'
                    germplasmName: Name001
                    observationDbId: '2'
                    observationLevel: plot
                    observationTimeStamp: '2013-06-14T22:04:51-04:00'
                    observationUnitDbId: '1'
                    observationUnitName: Plot 1
                    observationVariableDbId: MO_123:100006
                    observationVariableName: Virus severity
                    operator: Bob
                    season:
                      season: fall
                      seasonDbId: '1'
                      year: '2011'
                    studyDbId: '1001'
                    uploadedBy: Bob
                    value: '4.5'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/observation'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: observationsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Observations
