info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /observations/{observationDbId}:
    get:
      summary: Get the details of a specific Observations 
      description: |-
        Get the details of a specific Observations

        observationTimestamp should be ISO8601 format with timezone -> YYYY-MM-DDThh:mm:ss+hhmm
      parameters:
      - description: The unique ID of an observation
        in: path
        name: observationDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination: {}
                  status: []
                result:
                  germplasmDbId: '1'
                  germplasmName: Name001
                  observationDbId: '1'
                  observationLevel: plot
                  observationTimeStamp: '2013-06-14T22:03:51-04:00'
                  observationUnitDbId: '1'
                  observationUnitName: Plot 1
                  observationVariableDbId: MO_123:100002
                  observationVariableName: Plant height
                  operator: Bob
                  season:
                    season: fall
                    seasonDbId: '1'
                    year: '2011'
                  studyDbId: '1001'
                  uploadedBy: Bob
                  value: '1.2'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/observation'
                required:
                - metadata
                - result
                title: observationsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Observations
    put:
      summary: Update an existing Observation
      description: Update an existing Observation
      parameters:
      - description: The unique ID of an observation
        in: path
        name: observationDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newObservationsRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination: {}
                  status: []
                result:
                  germplasmDbId: '1'
                  germplasmName: Name001
                  observationDbId: '1'
                  observationLevel: plot
                  observationTimeStamp: '2013-06-14T22:03:51-04:00'
                  observationUnitDbId: '1'
                  observationUnitName: Plot 1
                  observationVariableDbId: MO_123:100002
                  observationVariableName: Plant height
                  operator: Bob
                  season:
                    season: fall
                    seasonDbId: '1'
                    year: '2011'
                  studyDbId: '1001'
                  uploadedBy: Bob
                  value: '1.2'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/observation'
                required:
                - metadata
                - result
                title: observationsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Observations