info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /lists:
    get:
      description: Get filtered set of generic lists
      parameters:
      - description: The type of objects contained by this generic list
        in: query
        name: listType
        required: false
        schema:
          $ref: '#/components/schemas/listTypes'
      - description: The human readable name of this generic list
        in: query
        name: listName
        required: false
        schema:
          type: string
      - description: The unique ID of this generic list
        in: query
        name: listDbId
        required: false
        schema:
          type: string
      - description: The source tag of this generic list
        in: query
        name: listSource
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 1
                    totalPages: 1
                  status: []
                result:
                  data:
                  - dateCreated: '2011-06-14T22:12:51-04:00'
                    dateModified: '2011-06-14T22:12:51-04:00'
                    description: Example List of germplasm
                    listDbId: list1
                    listName: Example List 1
                    listOwnerName: Bob Robertson
                    listOwnerPersonDbId: bob123
                    listSize: 3
                    listSource: User Created
                    listType: germplasm
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        description: Array of generic list summaries
                        items:
                          $ref: '#/components/schemas/listSummary'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: listSummaryResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the List Summaries
      tags:
      - Lists
    post:
      description: Create a new list
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newListRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  data:
                  - string
                  dateCreated: '2018-11-27T17:44:42-05:00'
                  dateModified: '2018-11-27T17:44:42-05:00'
                  description: string
                  listDbId: f1a457c1-2476-40ce-bed4-c71d7b90fe02
                  listName: string
                  listOwnerName: string
                  listOwnerPersonDbId: string
                  listSize: 1
                  listSource: string
                  listType: germplasm
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/listDetails'
                required:
                - metadata
                - result
                title: listResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Create a New List
      tags:
      - Lists
