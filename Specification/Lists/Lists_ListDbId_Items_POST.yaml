info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /lists/{listDbId}/items:
    post:
      description: Add new data to a specific generic lists
      parameters:
      - description: The unique ID of this generic list
        in: path
        name: listDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
              type: array
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  data:
                  - '1'
                  - '2'
                  - '3'
                  dateCreated: '2011-06-14T22:12:51-04:00'
                  dateModified: '2018-11-27T17:44:42-05:00'
                  description: string
                  listDbId: list1
                  listName: string
                  listOwnerName: string
                  listOwnerPersonDbId: string
                  listSize: 3
                  listSource: string
                  listType: germplasm
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/listDetails'
                required:
                - metadata
                - result
                title: listResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Add Items to a specific List
      tags:
      - Lists
