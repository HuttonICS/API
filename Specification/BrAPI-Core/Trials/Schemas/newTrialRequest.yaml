components:
  schemas:
    newTrialRequest:
      properties:
        active:
          description: Is this trail currently active
          type: boolean
        additionalInfo:
          additionalProperties:
            type: string
          description: Additional arbitrary info
          type: object
        commonCropName:
          description: Common name for the crop associated with this trial
          type: string
        contacts:
          description: List of contact entities associated with this trial
          items:
            $ref: '#/components/schemas/contact'
          type: array
        datasetAuthorships:
          description: License and citation information for the data in this trial
          items:
            properties:
              datasetPUI:
                type: string
              license:
                type: string
              submissionDate:
                type: string
              publicReleaseDate:
                type: string
            type: object
          type: array
        documentationURL:
          description: A URL to the human readable documentation of this object
          format: uri
          type: string
        endDate:
          description: The date this trial ends
          format: date
          type: string
        programDbId:
          description: A program identifier to search for
          type: string
        programName:
          description: The human readable name of a program
          type: string
        publications:
          items:
            properties:
              publicationPUI:
                type: string
              publicationReference:
                type: string
            type: object
          type: array
        startDate:
          description: The date this trial started
          format: date
          type: string
        trialName:
          description: The human readable name of a trial
          type: string
        trialDescription:
          description: The human readable description of a trial
          type: string
      type: object
info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
