info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/lists/{searchResultsDbId}:
    get:
      summary: Get the results of a List search request
      description: |-
        Advanced searching for the list resource.
        See Search Services for additional implementation details.
      parameters:
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - dateCreated: '2011-06-14T22:12:51-04:00'
                    dateModified: '2011-06-14T22:12:51-04:00'
                    description: Example List of germplasm
                    listDbId: list1
                    listName: Example List 1
                    listOwnerName: Bob Robertson
                    listOwnerPersonDbId: person1
                    listSize: 3
                    listSource: User Created
                    listType: germplasm
                  - dateCreated: '2011-06-14T22:12:51-04:00'
                    dateModified: '2011-06-14T22:12:51-04:00'
                    description: Example List of germplasm
                    listDbId: list2
                    listName: Example List 2
                    listOwnerName: Rob Robertson
                    listOwnerPersonDbId: person2
                    listSize: 3
                    listSource: User Created
                    listType: germplasm
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        description: Array of generic list summaries
                        items:
                          $ref: '#/components/schemas/listSummary'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: listSummaryResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Lists
