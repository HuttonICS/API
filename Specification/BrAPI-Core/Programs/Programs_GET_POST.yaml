info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /programs:
    get:
      summary: Get a filtered list of breeding Programs
      description: Get a filtered list of breeding Programs. This list can be filtered by common crop name to narrow results to a specific crop.
      parameters:
      - description: Filter by the common crop name. Exact match.
        in: query
        name: commonCropName
        required: false
        schema:
          type: string
      - description: Filter by program name. Exact match.
        in: query
        name: programName
        required: false
        schema:
          type: string
      - description: Filter by program abbreviation. Exact match.
        in: query
        name: abbreviation
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - abbreviation: P1
                    commonCropName: Tomatillo
                    documentationURL: https://brapi.org
                    leadPerson: Name Nameson
                    leadPersonDbId: person1
                    leadPersonName: Name Nameson
                    name: Program 1
                    objective: Global Population Improvement
                    programDbId: '1'
                    programName: Program 1
                  - abbreviation: P2
                    commonCropName: Tomatillo
                    documentationURL: https://brapi.org
                    leadPerson: Name Nameson
                    leadPersonDbId: person1
                    leadPersonName: Name Nameson
                    name: Program 2
                    objective: XYZ
                    programDbId: '2'
                    programName: Program 2
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/program'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: programsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Programs
    post:
      summary: Add new breeding Programs to the database
      description: Add new breeding Programs to the database. The `programDbId` is set by the server, all other fields are take from the request body, or a default value is used.
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                programs:
                  type: array
                  items: 
                    $ref: '#/components/schemas/newProgramRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - abbreviation: P1
                    commonCropName: Tomatillo
                    documentationURL: https://brapi.org
                    leadPerson: Name Nameson
                    leadPersonDbId: person1
                    leadPersonName: Name Nameson
                    name: Program 1
                    objective: Global Population Improvement
                    programDbId: '1'
                    programName: Program 1
                  - abbreviation: P2
                    commonCropName: Tomatillo
                    documentationURL: https://brapi.org
                    leadPerson: Name Nameson
                    leadPersonDbId: person1
                    leadPersonName: Name Nameson
                    name: Program 2
                    objective: XYZ
                    programDbId: '2'
                    programName: Program 2
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/program'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: programsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Programs
