info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    StudySearchRequest:
      type: object
      properties:
        active:
          description: Is this study currently active
          type: boolean
          example: true
        commonCropNames:
          description: Common names for the crop associated with this study
          items:
            type: string
          type: array
          example: ['Tomatillo', 'Paw Paw']
        germplasmDbIds:
          description: List of IDs which uniquely identify germplasm
          items:
            type: string
          type: array
          example: ['fa4ad588', '5731ebe2']
        locationDbIds:
          description: List of location names to filter search results
          items:
            type: string
          type: array
          example: ['d6e7c6a9', '8f9f6916']
        observationVariableDbIds:
          description: List of observation variable IDs to search for
          items:
            type: string
          type: array
          example: ['819e508f', 'f540b703']
        programDbIds: 
          description: List of program identifiers to filter search results
          items:
            type: string
          type: array
          example: ['9a855886', '51697c22']
        programNames:
          description: List of program names to filter search results
          items:
            type: string
          type: array
          example: ['Better Breeding Program', 'Best Breeding Program']
        seasonDbIds:
          description: The ID which uniquely identifies a season
          items:
            type: string
          type: array
          example: ['Harvest Two 2017', 'Summer 2018']
        sortBy:
          description: Name of one of the fields within the study object on which results can be sorted
          enum:
          - studyDbId
          - trialDbId
          - programDbId
          - locationDbId
          - seasonDbId
          - studyType
          - studyName
          - studyLocation
          - programName
          - germplasmDbId
          - observationVariableDbId
          type: string
        sortOrder:
          description: Order results should be sorted. ex. "ASC" or "DESC"
          enum:
          - ASC
          - DESC
          type: string
        studyDbIds:
          description: List of study identifiers to search for
          items:
            type: string
          type: array
          example: ['cf6c4bd4', '691e69d6']
        studyNames:
          description: List of study names to filter search results
          items:
            type: string
          type: array
          example: ['The First Bob Study 2017', 'Wheat Yield Trial 246']
        studyTypes:
          description: The type of study being performed. ex. "Yield Trial", etc
          items:
            type: string
          type: array
          example: ['Yield Trial', 'Disease Resistance Trial']
        trialDbIds:
          description: List of trial identifiers to filter search results
          items:
            type: string
          type: array
          example: ['29f375a1', '753d882b']

