paths:
  /crops:
    get:
      deprecated: true
      description: 'For multi crop systems this is a useful call to list all the supported crops.


        <a href="https://test-server.brapi.org/brapi/v1/crops"> test-server.brapi.org/brapi/v1/crops</a>'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 2
                  totalPages: 1
                status: []
              result:
                data:
                - Tomatillo
                - Paw Paw
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    description: array of crop names availible on the server
                    items:
                      description: supported crop name
                      type: string
                    type: array
                type: object
            title: cropsResponse
            type: object
      summary: List supported crops
      tags:
      - Crops
      - Deprecated
