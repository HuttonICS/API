paths:
  /crops:
    get:
      description: |-
        For multi crop systems this is a useful call to list all the supported crops.

        <a>example.com/crops</a>'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0
          (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            title: cropsResponse
            type: object
            properties:
              metadata:
                $ref: '#/definitions/metadata' 
              result:
                type: object
                properties:
                  data:
                    description: array of crop names availible on the server
                    type: array
                    items: 
                      description: supported crop name
                      type: string
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 1000
                  totalCount: 3
                  totalPages: 1
                status: []
              result:
                data:
                - maize
                - wheat
                - rice
          headers: {}
      summary: List supported crops
      tags:
      - Crops
