info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /crops:
    get:
      deprecated: true
      description: 'For multi crop systems this is a useful call to list all the supported crops.



        test-server.brapi.org/brapi/v1/crops'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - Tomatillo
                  - Paw Paw
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        description: array of crop names availible on the server
                        items:
                          description: supported crop name
                          type: string
                        type: array
                    type: object
                title: cropsResponse
                type: object
          description: OK
          headers: {}
      summary: List supported crops
      tags:
      - Crops
      - Deprecated
