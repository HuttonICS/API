                - call: allelematrix
                  datatypes:
                  - json
                  - tsv
                  methods:
                  - GET
                  - POST
                - call: observationLevels
                  datatypes:
                  - json
                  methods:
                  - GET
                - call: germplasm-search
                  datatypes:
                  - json
                  methods:
                  - GET
                  - POST
                - call: germplasm/{germplasmDbId}
                  datatypes:
                  - json
                  methods:
