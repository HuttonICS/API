              result:
                type: object
                properties:
                  data:
                    type: array
                    items: 
                      $ref: '#/definitions/call'
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 1000
                  totalCount: 8
