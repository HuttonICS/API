info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /seedlots:
    get:
      summary: Get a filtered list of Seed Lot descriptions
      description: Get a filtered list of Seed Lot descriptions available in a system.
      parameters:
      - name: seedLotDbId
        description: Unique id for a seed lot on this server
        in: query
        required: false
        schema:
          type: string 
      - name: germplasmDbId
        description: The internal id of the germplasm
        in: query
        required: false
        schema:
          type: string 
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/seedLot'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: seedLotListResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Seed Lots
    post:
      summary: Add new Seed Lot descriptions to a server
      description: Add new Seed Lot descriptions to a server
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                seedLots:
                  type: array
                  items: 
                    $ref: '#/components/schemas/newSeedLotRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/seedLot'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: seedLotListResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Seed Lots
