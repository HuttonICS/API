                  germplasmPreprocessing: 'EO:0007210 - PVY(NTN); transplanted from study http://phenome-fppn.fr/maugio/2013/t2351 observation unit ID: pot:894'
                  synonyms:
                  - variety 1
                  taxonIds:
                  - sourceName: ncbiTaxon
                    taxonId: '2340'
                  - sourceName: ciradTaxon
                    taxonId: E312
                  typeOfGermplasmStorageCode: []
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasm'
                required:
                - metadata
                - result
                title: germplasmResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the details of a specific Germplasm
      tags:
      - Germplasm
