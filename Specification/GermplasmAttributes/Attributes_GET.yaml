    get:
      description: List available attributes.
      parameters:
      - description: filter for kind of attributes
        in: query
        name: attributeCategoryDbId
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 10
                    totalPages: 5
                  status: []
                result:
                  data:
                  - attributeCategoryDbId: '2'
                    attributeDbId: '1'
                    code: RHT
                    dataType: Categorical
                    description: Allele of marker 11_4769
                    name: Rht-B1b
                    uri: http://www.brapi.org/ontology/MO_123:1000001
                    values:
                    - Present
                    - Absent
                    - Heterozygous
                    - Present
                    - Absent
                    - Heterozygous
                    - Present
                    - Absent
                  - attributeCategoryDbId: '3'
                    attributeDbId: '2'
                    code: WEV
                    dataType: Categorical
                    description: Resistance allele
                    name: Weevil Resistance
                    uri: http://www.brapi.org/ontology/MO_123:1000002
                    values:
                    - Absent
                    - Heterozygous
                    - Present
                    - Heterozygous
                    - Heterozygous
                    - Absent
                    - Heterozygous
                    - Absent
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/germplasmAttributeDef'
                        type: array
                    type: object
                title: germplasmAttributeDefsResponse
                type: object
          description: OK
          headers: {}
      summary: Attributes by attributeCategoryDbId
      tags:
      - Germplasm Attributes
