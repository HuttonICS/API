paths:
  /attributes/categories:
    get:
      description: ' Scope: OTHER. Status: ACCEPTED.

        Implementation target date: PAG2016

        List all available attribute categories.

        <a href="https://test-server.brapi.org/brapi/v1/attributes"> test-server.brapi.org/brapi/v1/attributes/categories</a>'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 0
                  totalPages: 0
                status: []
              result:
                data:
                - attributeCategoryDbId: '1'
                  name: Morphological
                - attributeCategoryDbId: '2'
                  name: Agronomic
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/germplasmAttributeCategory'
                    type: array
                type: object
            title: germplasmAttributeCategoriesResponse
            type: object
      summary: Germplasm attribute categories
      tags:
      - Germplasm Attributes
swagger: '2.0'
