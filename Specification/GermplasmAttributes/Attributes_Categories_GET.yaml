info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /attributes/categories:
    get:
      summary: Get the Categories of Germplasm Attributes
      description: List all available attribute categories.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/germplasmAttributeCategory'
                        type: array
                    type: object
                title: germplasmAttributeCategoriesResponse
                type: object
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  data:
                  - attributeCategoryDbId: '1'
                    name: Morphological
                  - attributeCategoryDbId: '2'
                    name: Agronomic
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Germplasm Attributes
