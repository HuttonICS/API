info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /attributes/categories:
    get:
      description: ' Scope: OTHER. Status: ACCEPTED.

        Implementation target date: PAG2016

        List all available attribute categories.


        test-server.brapi.org/brapi/v1/attributes/categories'
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/germplasmAttributeCategory'
                        type: array
                    type: object
                title: germplasmAttributeCategoriesResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      data:
                      - attributeCategoryDbId: '1'
                        name: Morphological
                      - attributeCategoryDbId: '2'
                        name: Agronomic
          description: OK
          headers: {}
      summary: Germplasm attribute categories
      tags:
      - Germplasm Attributes
