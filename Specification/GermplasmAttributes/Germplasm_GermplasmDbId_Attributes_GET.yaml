paths:
  /germplasm/{germplasmDbId}/attributes:
    get:
      description: 'Values for all attributes by default.


        <a href="https://test-server.brapi.org/brapi/v1/germplasm"> test-server.brapi.org/brapi/v1/germplasm/{germplasmDbId}/attributes</a>'
      parameters:
      - description: The germplasm characterized
        in: path
        name: germplasmDbId
        required: true
        type: string
      - description: Restrict the response to only the listed attributeDbIds.
        in: query
        items:
          type: string
        name: attributeDbIds
        required: false
        type: array
      - description: '**Deprecated** Use "attributeDbIds" instead'
        in: query
        items:
          type: string
        name: attributeList
        required: false
        type: array
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 10
                  totalPages: 5
                status: []
              result:
                data:
                - attributeCode: RHT
                  attributeDbId: '1'
                  attributeName: Rht-B1b
                  determinedDate: '2017-03-17'
                  value: Heterozygous
                - attributeCode: WEV
                  attributeDbId: '2'
                  attributeName: Weevil Resistance
                  determinedDate: '2017-03-17'
                  value: Present
                germplasmDbId: '3'
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                $ref: '#/definitions/germplasmAttributeList'
            title: germplasmAttributeListResponse
            type: object
      summary: Germplasm attribute values
      tags:
      - Germplasm Attributes
      - Germplasm
swagger: '2.0'
