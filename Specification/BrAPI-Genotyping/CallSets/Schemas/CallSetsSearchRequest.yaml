info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    callSetsSearchRequest: 
      description: Request for searching for `CallSets`
      type: object
      properties:
        page:
          description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
          type: integer
          example: 0
        pageSize:
          description: The size of the pages to be returned. Default is `1000`.
          example: 1000
          type: integer
        germplasmDbIds:
          description: Return only call sets generated from the Sample of this germplasm
          type: array
          items:
            type: string
        germplasmNames:
          description: Return only call sets generated from the Sample of this germplasm
          type: array
          items:
            type: string
        sampleDbIds:
          description: Return only call sets generated from the provided Biosample ID.
          type: array
          items:
            type: string
        sampleNames:
          description: Return only call sets generated from the provided Biosample ID.
          type: array
          items:
            type: string
        callSetDbIds: 
          description: Only return call sets with these DbIds (case-sensitive, exact match).
          type: array
          items:
            type: string
        callSetNames:
          description: Only return call sets with these names (case-sensitive, exact match).
          type: array
          items:
            type: string
        variantSetDbIds: 
          description: The VariantSet to search.
          type: array
          items:
            type: string
