info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /maps:
    get:
      description: Get list of maps
      parameters:
      - name: commonCropName
        description: The common name of the crop, found from "GET /commoncropnames"
        in: query
        required: false
        schema:
          type: string
      - name: scientificName
        description: Full scientific binomial format name. This includes Genus, Species, and Sub-species
        in: query
        required: false
        schema:
          type: string
      - name: type
        description: Type of map
        in: query
        required: false
        schema:
          type: string
          enum:
          - physical
          - genomic
      - name: programDbId
        description: Unique Id to filter by Program
        in: query
        required: false
        schema:
          type: string
      - name: trialDbId
        description: Unique Id to filter by Trial
        in: query
        required: false
        schema:
          type: string
      - name: studyDbId
        description: Unique Id to filter by Study
        in: query
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - comments: comments
                    commonCropName: Paw Paw
                    documentationURL: https://brapi.org
                    linkageGroupCount: 1
                    mapDbId: gm1
                    mapName: Genome Map 1
                    markerCount: 11
                    name: Genome Map 1
                    publishedDate: '2018-01-01'
                    scientificName: Asimina triloba
                    species: triloba
                    type: Genetic
                    unit: cM
                  - comments: comments
                    commonCropName: Paw Paw
                    documentationURL: https://brapi.org
                    linkageGroupCount: 2
                    mapDbId: gm2
                    mapName: Genome Map 2
                    markerCount: 11
                    name: Genome Map 2
                    publishedDate: '2018-01-01'
                    scientificName: Asimina triloba
                    species: triloba
                    type: Genetic
                    unit: cM
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/genomeMap'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: genomeMapsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the Genomic Maps
      tags:
      - Genome Maps
