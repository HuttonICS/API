info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /vendor/orders/{orderId}/status:
    get:
      summary: Get the status of a specific Order
      description: Retrieve the current status of an order being processed
      parameters:
      - description: The order id returned by the vendor when the order was successfully submitted.
        in: path
        name: orderId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              schema:
                title: VendorOrderStatusResponse
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      status:
                        enum:
                        - registered
                        - received
                        - inProgress
                        - completed
                        - rejected
                        type: string
                    type: object
                required:
                - metadata
                - result
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Vendor
