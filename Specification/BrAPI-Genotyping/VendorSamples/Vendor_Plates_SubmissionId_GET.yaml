info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /vendor/plates/{submissionId}:
    get:
      summary: Get the data for a submitted set of plates
      description: Get data for a submitted set of plates
      parameters:
      - in: path
        name: submissionId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              schema:
                title: VendorPlateSubmissionSingleResponse
                type: object
                properties:
                  '@context':
                    $ref: '#/components/schemas/Context'
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/VendorPlateSubmission'
                required:
                - metadata
                - result
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Vendor
