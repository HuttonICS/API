info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    SampleNewRequest:
      type: object
      properties:
        additionalInfo:
          additionalProperties:
            type: string
          description: Additional arbitrary info
          type: object
        germplasmDbId:
          description: The ID which uniquely identifies a germplasm
          type: string
          example: 7e08d538
        notes:
          description: Additional notes about a sample
          type: string
          example: This sample was taken from the root of a tree
        observationUnitDbId:
          description: The ID which uniquely identifies an observation unit
          type: string
          example: 073a3ce5
        plantDbId:
          description: The ID which uniquely identifies a plant. Usually 'plantNumber'
          type: string
          example: 05570f2b
        plateDbId:
          description: The ID which uniquely identifies a plate of samples
          type: string
          example: 2dce16d1
        plateIndex:
          description: The index number of this sample on a plate
          type: integer
          example: 3
        plotDbId:
          description: The ID which uniquely identifies a plot. Usually 'plotNumber'
          type: string
          example: 940bd544
        sampleTimestamp:
          description: The date and time a sample was collected from the field
          format: date-time
          type: string
        sampleType:
          description: The type of sample taken. ex. 'DNA', 'RNA', 'Tissue', etc
          type: string
          example: Tissue
        studyDbId:
          description: The ID which uniquely identifies a study within the given database server
          type: string
          example: 64bd6bf9
        takenBy:
          description: The name or identifier of the entity which took the sample from the field
          type: string
          example: Bob
        tissueType:
          description: The type of tissue sampled. ex. 'Leaf', 'Root', etc.
          type: string
          example: Root

