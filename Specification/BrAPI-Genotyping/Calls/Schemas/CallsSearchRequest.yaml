info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths: {}
components:
  schemas:
    callsSearchRequest: 
      type: object
      description: This request maps to the body of `POST /search/calls` as JSON.
      properties:
        page:
          description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
          type: integer
          example: 0
        pageSize:
          description: The size of the pages to be returned. Default is `1000`.
          example: 1000
          type: integer
        callSetDbIds:
          description: The CallSet to search.
          type: array
          items:
            type: string
        variantDbIds: 
          description: The Variant to search.
          type: array
          items:
            type: string
        variantSetDbIds: 
          description: The VariantSet to search.
          type: array
          items:
            type: string
        expandHomozygotes:
          description: Should homozygotes be expanded (true) or collapsed into a single occurence (false)
          type: boolean
        sepPhased:
          description: The string used as a separator for phased allele calls.
          type: string
        sepUnphased:
          description: The string used as a separator for unphased allele calls.
          type: string
        unknownString:
          description: The string used as a representation for missing data.
          type: string
