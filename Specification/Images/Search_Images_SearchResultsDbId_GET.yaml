info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/images/{searchResultsDbId}:
    get:
      description: 'Get filtered set of image meta data


        Implementation Notes


        - ''imageURL'' should be a complete URL decribing the location of the image. There is no BrAPI call for retireiving the image content, so it could be on a different path, or a different host.


        - ''descriptiveOntologyTerm'' can be thought of as Tags for the image. These could be simple descriptive words, or ontology references, or full ontology URI''s.  '
      parameters:
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - additionalInfo: {}
                    copyright: Copyright 2019
                    description: BrAPI Logo
                    descriptiveOntologyTerms:
                    - brapi
                    - logo
                    imageDbId: 3551bf0c-2068-4b93-b830-bb296d37448e
                    imageFileName: brapi-logo.svg
                    imageFileSize: 3676
                    imageHeight: 56
                    imageLocation:
                      geometry:
                        coordinates:
                        - -110.11301
                        - 50.010082
                        type: Point
                      type: Feature
                    imageName: brapiLogo
                    imageTimeStamp: '1969-12-31'
                    imageURL: ''
                    imageWidth: 258
                    mimeType: image/svg
                    observationDbIds:
                    - '1'
                    - '2'
                    observationUnitDbId: '1'
                  - additionalInfo: {}
                    copyright: Copyright 2019
                    description: BrAPI Logo
                    descriptiveOntologyTerms:
                    - brapi
                    - logo
                    imageDbId: img1
                    imageFileName: brapi-logo.svg
                    imageFileSize: 3676
                    imageHeight: 56
                    imageLocation:
                      geometry:
                        coordinates:
                        - -110.11301
                        - 50.010082
                        type: Point
                      type: Feature
                    imageName: brapiLogo
                    imageTimeStamp: '1969-12-31'
                    imageURL: http://localhost:8080/brapi/v1/images/img1/brapi-logo.svg
                    imageWidth: 258
                    mimeType: image/svg
                    observationDbIds:
                    - '1'
                    - '2'
                    observationUnitDbId: '1'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        description: Array of image meta data
                        items:
                          $ref: '#/components/schemas/image'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: imagesResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the results of an Images search request
      tags:
      - Images
      - Search Services
