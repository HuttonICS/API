info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /images:
    get:
      description: 'Get filtered set of image meta data


        Implementation Notes


        - ''imageURL'' should be a complete URL decribing the location of the image. There is no BrAPI call for retireiving the image content, so it could be on a different path, or a different host.


        - ''descriptiveOntologyTerm'' can be thought of as Tags for the image. These could be simple descriptive words, or ontology references, or full ontology URI''s.  '
      parameters:
      - description: The unique identifier for a image
        in: query
        name: imageDbId
        required: false
        schema:
          type: string
      - description: The human readable name of an image
        in: query
        name: imageName
        required: false
        schema:
          type: string
      - description: The unique identifier of the observation unit an image is portraying
        in: query
        name: observationUnitDbId
        required: false
        schema:
          type: string
      - description: The unique identifier of the observation an image is accosiated with
        in: query
        name: observationDbId
        required: false
        schema:
          type: string
      - description: A descriptive term associated with an image
        in: query
        name: descriptiveOntologyTerm
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - additionalInfo: null
                    copyright: null
                    description: null
                    descriptiveOntologyTerms:
                    - ''
                    imageDbId: 940028bc-7ad6-4119-b6af-936ade8f0cb3
                    imageFileName: null
                    imageFileSize: null
                    imageHeight: null
                    imageLocation: null
                    imageName: null
                    imageTimeStamp: null
                    imageURL: null
                    imageWidth: null
                    mimeType: null
                    observationDbIds:
                    - ''
                    observationUnitDbId: null
                  - additionalInfo: null
                    copyright: null
                    description: null
                    descriptiveOntologyTerms:
                    - ''
                    imageDbId: 8a4c82c1-f1f2-4334-adec-4d693b2da1e6
                    imageFileName: null
                    imageFileSize: null
                    imageHeight: null
                    imageLocation: null
                    imageName: null
                    imageTimeStamp: null
                    imageURL: null
                    imageWidth: null
                    mimeType: null
                    observationDbIds:
                    - ''
                    observationUnitDbId: null
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        description: Array of image meta data
                        items:
                          $ref: '#/components/schemas/image'
                        type: array
                    type: object
                title: imagesResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the image meta data summaries
      tags:
      - Images
    post:
      description: 'Create a new image meta data object


        Implementation Notes


        - ''imageURL'' should be a complete URL decribing the location of the image. There is no BrAPI call for retireiving the image content, so it could be on a different path, or a different host.


        - ''descriptiveOntologyTerm'' can be thought of as Tags for the image. These could be simple descriptive words, or ontology references, or full ontology URI''s. '
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newImageRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  additionalInfo: null
                  copyright: null
                  description: null
                  descriptiveOntologyTerms:
                  - ''
                  imageDbId: b2d6d3de-afa4-4bda-be92-d430f01af2ba
                  imageFileName: null
                  imageFileSize: null
                  imageHeight: null
                  imageLocation: null
                  imageName: null
                  imageTimeStamp: null
                  imageURL: null
                  imageWidth: null
                  mimeType: null
                  observationDbIds:
                  - ''
                  observationUnitDbId: null
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/image'
                title: imageResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Create a new image meta data object
      tags:
      - Images
