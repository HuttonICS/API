info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /markerprofiles:
    get:
      description: For the requested Germplasm Id and/or Extract Id, returns the Markerprofile Id and number of non-missing allele calls (marker/allele pairs).
      parameters:
      - description: The server's internal ids for the Germplasm IDs, as returned by the Find marker profile by Germplasm service.
        in: query
        name: germplasmDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the StudyDbId
        in: query
        name: studyDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the SampleDbId
        in: query
        name: sampleDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the ExtractDbId
        in: query
        name: extractDbId
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 14
                    totalPages: 7
                  status: []
                result:
                  data:
                  - analysisMethod: GBS
                    extractDbId: extract1
                    germplasmDbId: '1'
                    markerProfileDbId: null
                    markerprofileDbId: P1
                    resultCount: 20
                    sampleDbId: sam00
                    uniqueDisplayName: My Fancy Germplasm
                  - analysisMethod: GBS
                    extractDbId: extract2
                    germplasmDbId: '1'
                    markerProfileDbId: null
                    markerprofileDbId: P2
                    resultCount: 20
                    sampleDbId: sam01
                    uniqueDisplayName: My Fancy Germplasm
              schema:
                required:
                  - metadata
                  - result
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    required:
                      - data
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/markerProfileDescription'
                        type: array
                    type: object
                title: markerProfileDescriptionsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the Marker Profiles
      tags:
      - Marker Profiles
