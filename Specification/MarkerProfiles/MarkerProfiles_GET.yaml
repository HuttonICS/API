info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /markerprofiles:
    get:
      description: For the requested Germplasm Id and/or Extract Id, returns the Markerprofile Id and number of non-missing allele calls (marker/allele pairs).
      parameters:
      - description: The server's internal ids for the Germplasm IDs, as returned by the Find marker profile by Germplasm service.
        in: query
        name: germplasmDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the StudyDbId
        in: query
        name: studyDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the SampleDbId
        in: query
        name: sampleDbId
        required: false
        schema:
          type: string
      - description: The server's internal id for the ExtractDbId
        in: query
        name: extractDbId
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - analysisMethod: GBS
                    extractDbId: extract1
                    germplasmDbId: '1'
                    markerProfileDbId: mp1
                    resultCount: 22
                    sampleDbId: sam1
                    uniqueDisplayName: My Fancy Germplasm
                  - analysisMethod: GoldenGate
                    extractDbId: extract2
                    germplasmDbId: '1'
                    markerProfileDbId: mp2
                    resultCount: 22
                    sampleDbId: sam2
                    uniqueDisplayName: My Fancy Germplasm
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/markerProfileDescription'
                        type: array
                    type: object
                title: markerProfileDescriptionsResponse
                type: object
          description: OK
          headers: {}
      summary: Retrieve Markerprofile Ids
      tags:
      - Marker Profiles
