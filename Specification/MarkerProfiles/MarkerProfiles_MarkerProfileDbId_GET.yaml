info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /markerprofiles/{markerprofileDbId}:
    get:
      description: "Scope:GENOTYPING.\nStatus: ACCEPTED.\nImplemented by: Germinate, Cassavabase\n\n\n\nFor the requested markerprofile ID, returns the allele call for each marker. \n[Example](http://malt.pw.usda.gov/t3/wheatplus/markerprofiles/1784_99/count?analysisMethod=GoldenGate)\n\n\n\nAllele encodings\n\n- Unknown data will by default be encoded by \"N\"\n- Homozygotes are returned as a single occurance, e.g. AA -> A, GG -> G\n- Phased heterozygotes are by default separated by a pipe (\"|\") and unphased heterozygotes are by default separated by a forward slash (\"/\")\n- Dominant markers such as DArTs: 1 for present, 0 for absent\n\nParameters\n- If the user would like to use an empty string (\"\") for any of the parameters, the value should be set to the reserved word \"empty_string\", e.g. sepUnphased=empty_string.\n\nOpen issue:\nThe pages of data will need to be sorted sensibly in order for the\nrequested page to be delivered consistently.  By map or genome position?\nAlphabetically?'"
      parameters:
      - description: The server's internal id for the markerprofile
        in: path
        name: markerprofileDbId
        required: true
        schema:
          type: string
      - description: Should homozygotes NOT be collapsed into a single orrucance?
        in: query
        name: expandHomozygotes
        required: false
        schema:
          type: boolean
      - description: The string to use as a representation for missing data or the reserved word "empty_string".
        in: query
        name: unknownString
        required: false
        schema:
          type: string
      - description: The string to use as a separator for phased allele calls or the reserved word "empty_string".
        in: query
        name: sepPhased
        required: false
        schema:
          type: string
      - description: The string to use as a separator for unphased allele calls or the reserved word "empty_string".
        in: query
        name: sepUnphased
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/markerProfile'
                title: markerProfilesResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 22
                        totalPages: 11
                      status: []
                    result:
                      analysisMethod: GBS
                      data:
                      - marker1-1: '1'
                      - marker1-2: '0'
                      extractDbId: extract1
                      germplasmDbId: '1'
                      markerprofileDbId: mp1
                      uniqueDisplayName: My Fancy Germplasm
          description: OK
          headers: {}
      summary: Alleles By Markerprofile Id
      tags:
      - Marker Profiles
