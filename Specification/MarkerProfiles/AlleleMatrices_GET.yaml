paths:
  /allelematrices:
    get:
      description: '<strong>Status</strong>: Proposed

        <strong>Implemented by</strong>: GOBII

        <strong>Used by</strong>: Flapjack

        </br>

        This resource is used for reading and writing genomic matrices:

        </br>

        GET provides a list of available matrices, optionally filtered by study;

        POST will provide a means for adding new matrices (content TBD).'
      parameters:
      - description: restricts the list of matrices to a specific study.
        in: query
        name: studyDbId
        required: true
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 1
                  totalPages: 1
                status: []
              result:
                data:
                - description: example matrix
                  lastUpdated: '2018-05-03T11:03:56-04:00'
                  matrixDbId: mat1
                  name: Example Matrix
                  studyDbId: '1001'
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/alleleMatrixDetails'
                    type: array
                type: object
            title: alleleMatrixDetailsResponse
            type: object
      summary: Matrices through GET
      tags:
      - Marker Profiles
swagger: '2.0'
