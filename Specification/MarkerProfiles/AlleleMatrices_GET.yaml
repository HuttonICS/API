info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /allelematrices:
    get:
      summary: Get the Allele Matrix summaries
      description: |-
        This resource is used for reading and writing genomic matrices

        GET provides a list of available matrices, optionally filtered by study;
      parameters:
      - description: restricts the list of matrices to a specific study.
        in: query
        name: studyDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 1
                    totalPages: 1
                  status: []
                result:
                  data:
                  - description: example matrix
                    lastUpdated: '2018-05-03T11:03:56-04:00'
                    matrixDbId: mat1
                    name: Example Matrix
                    studyDbId: '1001'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/alleleMatrixDetails'
                        type: array
                    type: object
                title: alleleMatrixDetailsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Marker Profiles
