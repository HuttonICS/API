info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /traits:
    get:
      description: Call to retrieve a list of traits available in the system and their associated variables.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 5
                    totalPages: 3
                  status: []
                result:
                  data:
                  - defaultValue: '0'
                    description: plant height
                    name: Plant Height
                    observationVariables:
                    - MO_123:100002
                    traitDbId: t1
                    traitId: xref
                  - defaultValue: '0'
                    description: root weight
                    name: Root Weight
                    observationVariables:
                    - MO_123:100004
                    traitDbId: t2
                    traitId: xref
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/traitSummary'
                        type: array
                    type: object
                title: traitsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: List all traits
      tags:
      - Observation Variables
