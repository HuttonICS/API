info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /traits/{traitDbId}:
    get:
      description: ' Scope: CORE. Status: ACCEPTED.

        Implemented by: Germinate

        Retrieve the variables associated to a trait


        test-server.brapi.org/brapi/v1/traits/{traitDbId}'
      parameters:
      - description: Id of the trait to retrieve details of.
        in: path
        name: traitDbId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 0
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      defaultValue: '0'
                      description: height
                      name: Height
                      observationVariables:
                      - MO_123:100002
                      - MO_123:100003
                      - MO_123:100004
                      traitDbId: '1'
                      traitId: xref
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/traitSummary'
                title: traitResponse
                type: object
          description: OK
          headers: {}
      summary: Retrieve trait details by id
      tags:
      - Observation Variables
