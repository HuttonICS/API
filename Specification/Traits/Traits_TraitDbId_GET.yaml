                  currentPage: 0
                  pageSize: 0
                  totalCount: 0
                  totalPages: 0
                status: []
              result:
                defaultValue: '0'
                description: height
                name: Height
                observationVariables:
                - MO_123:100002
                - MO_123:100003
                - MO_123:100004
                traitDbId: '1'
                traitId: xref
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                $ref: '#/definitions/traitSummary'
            title: traitResponse
            type: object
