info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/markers/{searchResultsDbId}:
    get:
      description:
        See Search Services for additional implementation details.
        Other service requests use the servers internal `markerDbId`. This service returns marker records that provide the markerDbId. For the requested name or synonym, returns an array (possibly empty) of marker records that match the search criteria. - If there is none, an empty array is returned. - If there is one or more than one match, returns an array of all marker records that match the search criteria. '
      parameters:
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 22
                    totalPages: 11
                  status: []
                result:
                  data:
                  - analysisMethods:
                    - illumina
                    defaultDisplayName: marker1-1
                    markerDbId: mr1
                    refAlt:
                    - A
                    - T
                    synonyms:
                    - i_11_10010
                    type: marker
                  - analysisMethods:
                    - kasp
                    defaultDisplayName: marker1-2
                    markerDbId: mr2
                    refAlt:
                    - A
                    - T
                    synonyms:
                    - i_11_10020
                    type: marker
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/marker'
                        type: array
                    type: object
                title: markersResponse
                type: object
          description: OK
          headers: {}
      summary: Markers Search (GET)
      tags:
      - Markers
      - Search Services