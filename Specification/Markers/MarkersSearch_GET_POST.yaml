info:
  description: Methods related to the markers
  title: BRAPI Marker methods
  version: 1.0.0
paths:
  /markers-search:
    get:
      description: ' Scope: CORE.  Status: ACCEPTED.

        Implemented by: Germinate

        See <a href="#introduction/search-services">Search Services</a> for additional implementation details.

        Other service requests use the servers internal `markerDbId`. This service returns marker records that provide the markerDbId. For the requested name or synonym, returns an array (possibly empty) of marker records that match the search criteria. - If there is none, an empty array is returned. - If there is one or more than one match, returns an array of all marker records that match the search criteria. '
      parameters:
      - description: The database IDs of the markers to search for
        in: query
        items:
          type: string
        name: markerDbIds
        required: false
        type: array
      - description: 'The search pattern for a marker name or synonym. Examples: "11_10002" "11_1%" "11_1*" "11_10?02"'
        in: query
        name: name
        required: false
        type: string
      - description: 'Possible values are ''case_insensitive'', ''exact''

          (case sensitive), ''wildcard'' (which is case insensitive). Wildcard uses both ''*'' and ''%'' for any number of characters

          and ''?'' for one character matching. Default is exact.'
        in: query
        name: matchMethod
        required: false
        type: string
      - description: Whether to include synonyms in the output.
        in: query
        name: includeSynonyms
        required: false
        type: boolean
      - description: The type of the marker.
        in: query
        name: type
        required: false
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 22
                  totalPages: 11
                status: []
              result:
                data:
                - analysisMethods:
                  - illumina
                  defaultDisplayName: marker1-1
                  markerDbId: mr1
                  refAlt:
                  - A
                  - T
                  synonyms:
                  - i_11_10010
                  type: marker
                - analysisMethods:
                  - kasp
                  defaultDisplayName: marker1-2
                  markerDbId: mr2
                  refAlt:
                  - A
                  - T
                  synonyms:
                  - i_11_10020
                  type: marker
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/marker'
                    type: array
                type: object
            title: markersResponse
            type: object
      summary: Markers Search (GET)
      tags:
      - Markers
    post:
      description: ' Scope: CORE.  Status: ACCEPTED.

        Implemented by: Germinate

        See <a href="#introduction/search-services">Search Services</a> for additional implementation details.

        Other service requests use the servers internal `markerDbId`. This service returns marker records that provide the markerDbId. For the requested name or synonym, returns an array (possibly empty) of marker records that match the search criteria. - If there is none, an empty array is returned. - If there is one or more than one match, returns an array of all marker records that match the search criteria. '
      parameters:
      - description: The database IDs of the markers to search for
        in: body
        name: markerDbIds
        schema:
          $ref: '#/definitions/markersSearchRequest'
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 22
                  totalPages: 11
                status: []
              result:
                data:
                - analysisMethods:
                  - illumina
                  defaultDisplayName: marker1-1
                  markerDbId: mr1
                  refAlt:
                  - A
                  - T
                  synonyms:
                  - i_11_10010
                  type: marker
                - analysisMethods:
                  - kasp
                  defaultDisplayName: marker1-2
                  markerDbId: mr2
                  refAlt:
                  - A
                  - T
                  synonyms:
                  - i_11_10020
                  type: marker
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/marker'
                    type: array
                type: object
            title: markersResponse
            type: object
      summary: Markers Search (POST)
      tags:
      - Markers
swagger: '2.0'
