info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/progeny:
    get:
      description: ' Scope: Germplasm

        Get the germplasmDbIds for all the Progeny of a particular germplasm.


        test-server.brapi.org/brapi/v1/germplasm/{germplasmDbId}/progeny '
      parameters:
      - description: the internal id of the germplasm
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/progeny'
                title: progenyResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 0
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      defaultDisplayName: G000002
                      germplasmDbId: '3'
                      progeny:
                      - defaultDisplayName: G000004
                        germplasmDbId: '4'
                        parentType: MALE
                      - defaultDisplayName: G000005
                        germplasmDbId: '5'
                        parentType: MALE
                      - defaultDisplayName: G000006
                        germplasmDbId: '6'
                        parentType: MALE
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Germplasm pedigree by id
      tags:
      - Germplasm
