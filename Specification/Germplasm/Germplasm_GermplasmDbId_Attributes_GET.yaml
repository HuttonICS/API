info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/attributes:
    get:
      description: Values for all attributes by default.
      parameters:
      - description: The germplasm characterized
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      - description: Restrict the response to only the listed attributeDbIds.
        in: query
        name: attributeDbIds
        required: false
        schema:
          items:
            type: string
          type: array
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 5
                    totalPages: 3
                  status: []
                result:
                  data:
                  - attributeCode: RHT
                    attributeDbId: ATT01
                    attributeName: Rht-B1b
                    determinedDate: '2017-03-17'
                    value: Heterozygous
                  - attributeCode: WEV
                    attributeDbId: ATT02
                    attributeName: Weevil Resistance
                    determinedDate: '2017-03-17'
                    value: Present
                  germplasmDbId: '3'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasmAttributeList'
                required:
                - metadata
                - result
                title: germplasmAttributeListResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the Germplasm Attributes associated with a specific Germplasm
      tags:
      - Germplasm Attributes
      - Germplasm
