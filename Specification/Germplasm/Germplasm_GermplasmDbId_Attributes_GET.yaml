info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/attributes:
    get:
      description: 'Values for all attributes by default.



        test-server.brapi.org/brapi/v1/germplasm/{germplasmDbId}/attributes'
      parameters:
      - description: The germplasm characterized
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      - description: Restrict the response to only the listed attributeDbIds.
        in: query
        name: attributeDbIds
        required: false
        schema:
          items:
            type: string
          type: array
      - description: '**Deprecated** Use "attributeDbIds" instead'
        in: query
        name: attributeList
        required: false
        schema:
          items:
            type: string
          type: array
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 10
                    totalPages: 5
                  status: []
                result:
                  data:
                  - attributeCode: RHT
                    attributeDbId: '1'
                    attributeName: Rht-B1b
                    determinedDate: '2017-03-17'
                    value: Heterozygous
                  - attributeCode: WEV
                    attributeDbId: '2'
                    attributeName: Weevil Resistance
                    determinedDate: '2017-03-17'
                    value: Present
                  germplasmDbId: '3'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasmAttributeList'
                title: germplasmAttributeListResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Germplasm attribute values
      tags:
      - Germplasm Attributes
      - Germplasm
