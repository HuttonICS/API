info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/markerprofiles:
    get:
      description: Retrieve the markerProfileDbIds for a given Germplasm ID
      parameters:
      - description: the internal id of the germplasm
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasmMarkerprofilesList'
                title: germplasmMarkerprofilesListResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 0
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      germplasmDbId: '3'
                      markerProfileDbIds: []
          description: OK
          headers: {}
      summary: Markerprofiles by germplasmDbId
      tags:
      - Germplasm
