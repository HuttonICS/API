info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/markerprofiles:
    get:
      description: ' Retrieve the markerProfileDbIds for a given Germplasm ID

        Scope: GENOTYPING.

        Status: ACCEPTED.

        Implementation target date: PAG2016

        Implemented by: Germinate, Cassavabase


        test-server.brapi.org/brapi/v1/germplasm/{germplasmDbId}/markerprofiles '
      parameters:
      - description: the internal id of the germplasm
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            '*/*':
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasmMarkerprofilesList'
                title: germplasmMarkerprofilesListResponse
                type: object
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 0
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      germplasmDbId: '3'
                      markerprofileDbIds: []
          description: OK
          headers: {}
      summary: Markerprofiles by germplasmDbId
      tags:
      - Germplasm
