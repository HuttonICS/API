info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /breedingmethods:
    get:
      description: Get the list of germplasm breeding methods available in a system.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - abbreviation: MBCR
                    breedingMethodDbId: bm1
                    breedingMethodName: null
                    description: Backcross to recover a specific gene.
                    name: Male Backcross
                  - abbreviation: FBCR
                    breedingMethodDbId: bm2
                    breedingMethodName: null
                    description: Backcross to recover a specific gene.
                    name: Female Backcross
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/breedingMethod'
                        type: array
                    type: object
                title: breedingMethodsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the Breeding Methods
      tags:
      - Germplasm
