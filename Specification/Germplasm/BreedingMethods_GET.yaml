info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /breedingmethods:
    get:
      description: ' Scope: Germplasm

        Get the list of germplasm breeding methods available in a system.

        example.com/brapi/v1/breedingmethods'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 2
                    totalPages: 1
                  status: []
                result:
                  data:
                  - abbreviation: MBCR
                    breedingMethodDbId: bm1
                    description: Backcross to recover a specific gene.
                    name: Male Backcross
                  - abbreviation: FBCR
                    breedingMethodDbId: bm2
                    description: Backcross to recover a specific gene.
                    name: Female Backcross
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/breedingMethod'
                        type: array
                    type: object
                title: breedingMethodsResponse
                type: object
          description: OK
          headers: {}
      summary: GET List of Breeding Methods
      tags:
      - Germplasm
