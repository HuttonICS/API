definitions:
  germplasm:
    properties:
      accessionNumber:
        type: string
      acquisitionDate: 
        type: string
        format: date
      biologicalStatusOfAccessionCode: 
        type: integer
      commonCropName: 
        type: string
      countryOfOriginCode: 
        type: string
      defaultDisplayName: 
        type: string
      donors:
        type: array
        items:
          type: object
          properties:
            donorAccessionNumber:
              type: string
            donorGermplasmPUI: 
              type: string
            donorInstituteCode: 
              type: string
      genus: 
        type: string
      germplasmDbId: 
        type: string
      germplasmName: 
        type: string
      germplasmPUI: 
        type: string
      instituteCode: 
        type: string
      instituteName: 
        type: string
      pedigree: 
        type: string
      seedSource: 
        type: string
      species: 
        type: string
      speciesAuthority: 
        type: string
      subtaxa: 
        type: string
      subtaxaAuthority: 
        type: string
      synonyms: 
        type: array
        items:
          type: string
      taxonIds:
        $ref: '#/definitions/taxonID'
      typeOfGermplasmStorageCode:
        type: array
        items:
          type: string
  taxonID:
    properties:
      sourceName:
        type: string
      taxonId:
        type: string
  germplasmMarkerprofilesList:
    properties:
      germplasmDbId:
        type: string
      markerprofileDbIds:
        type: array
        items:
          type: string
  pedigree:
    properties:
      germplasmDbId: 
        type: string
      defaultDisplayName: 
        type: string
      pedigree: 
        type: string
      crossingPlan: 
        type: string
      crossingYear: 
        type: string
      familyCode: 
        type: string
      parent1DbId: 
        type: string
      parent1Name: 
        type: string
      parent1Type: 
        type: string
        enum: [MALE, FEMALE, SELF, POPULATION]
      parent2DbId: 
        type: string
      parent2Name: 
        type: string
      parent2Type: 
        type: string
        enum: [MALE, FEMALE, SELF, POPULATION]
      siblings:
        type: array
        items:
          type: object
          properties:
            germplasmDbId:
              type: string
            defaultDisplayName: 
              type: string
  progeny:
    properties:
      germplasmDbId: 
        type: string
      defaultDisplayName:  
        type: string
      progeny: 
        type: array
        items:
          type: object
          properties:
            germplasmDbId: 
              type: string
            defaultDisplayName: 
              type: string
            parentType: 
              type: string
              enum: [MALE, FEMALE, SELF, POPULATION]
  germplasmSearchRequest:
    properties:
      accessionNumbers:
        type: array
        items:
          type: string
      germplasmDbIds:
        type: array
        items:
          type: string
      germplasmGenus:
        type: array
        items:
          type: string
      germplasmNames:
        type: array
        items:
          type: string
      germplasmPUIs:
        type: array
        items:
          type: string
      germplasmSpecies:
        type: array
        items:
          type: string
      page:
        type: number
      pageSize:
        type: number