info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /germplasm/{germplasmDbId}/pedigree:
    get:
      description: Get the parentage information of a specific Germplasm
      parameters:
      - description: the internal id of the germplasm
        in: path
        name: germplasmDbId
        required: true
        schema:
          type: string
      - description: text representation of the pedigree
        in: query
        name: notation
        required: false
        schema:
          type: string
      - description: include array of siblings in response
        in: query
        name: includeSiblings
        required: false
        schema:
          type: boolean
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  crossingPlan: OPEN_POLLINATION
                  crossingYear: '2018'
                  defaultDisplayName: G000003
                  familyCode: Cree_x_Bonanza_2018
                  germplasmDbId: '3'
                  parent1DbId: '1'
                  parent1Id: '1'
                  parent1Name: G000001
                  parent1Type: FEMALE
                  parent2DbId: '2'
                  parent2Id: '2'
                  parent2Name: G000002
                  parent2Type: MALE
                  pedigree: A000001/A000002
                  siblings: []
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/pedigree'
                title: pedigreeResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the pedigree details of a specific Germplasm
      tags:
      - Germplasm
