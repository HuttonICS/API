paths:
  /maps/{mapDbId}/positions:
    get:
      description: 'markers ordered by linkageGroup and position <br>

        <strong>Status:</strong> ACCEPTED. <strong>Implemented by:</strong> Germinate, Cassavabase <strong>Used by:</strong> Flapjack'
      parameters:
      - description: unique id of the map
        in: path
        name: mapDbId
        required: true
        type: string
      - description: <strong>Deprecated</strong> Use linkageGroupName instead
        in: query
        name: linkageGroupId
        required: false
        type: string
      - description: The chromosome identifier or the generic linkage group identifier if the chromosome is not applicable.
        in: query
        name: linkageGroupName
        required: false
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 22
                  totalPages: 11
                status: []
              result:
                data:
                - linkageGroupName: '1'
                  location: '1000'
                  markerDbId: mr1
                  markerName: marker1-1
                - linkageGroupName: '1'
                  location: '1020'
                  markerDbId: mr2
                  markerName: marker1-2
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/markerSummaryMap'
                    type: array
                type: object
            title: markersResponse
            type: object
      summary: Get map data
      tags:
      - Genome Maps
swagger: '2.0'
