info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /maps/{mapDbId}/positions:
    get:
      description: All the markers in a given Map, ordered by linkageGroup and position.
      parameters:
      - description: unique id of the map
        in: path
        name: mapDbId
        required: true
        schema:
          type: string
      - deprecated: true
        description: Deprecated Use linkageGroupName instead
        in: query
        name: linkageGroupId
        required: false
        schema:
          type: string
      - description: The chromosome identifier or the generic linkage group identifier if the chromosome is not applicable.
        in: query
        name: linkageGroupName
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 22
                    totalPages: 11
                  status: []
                result:
                  data:
                  - linkageGroupName: '1'
                    location: '1000'
                    markerDbId: mr01
                    markerName: marker1-1
                  - linkageGroupName: '1'
                    location: '1020'
                    markerDbId: mr02
                    markerName: marker1-2
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/markerSummaryMap'
                        type: array
                    required:
                    - data
                    type: object
                required:
                - metadata
                - result
                title: markerSummaryMapResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the positions of Markers inside a specific Genomic Map
      tags:
      - Genome Maps
