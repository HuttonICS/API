info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /maps/{mapDbId}/positions/{linkageGroupName}:
    get:
      description: markers ordered by linkageGroup and position
      parameters:
      - description: unique id of the map
        in: path
        name: mapDbId
        required: true
        schema:
          type: string
      - description: The chromosome identifier or the generic linkage group identifier if the chromosome is not applicable.
        in: path
        name: linkageGroupName
        required: true
        schema:
          type: string
      - description: minimum position on linkage group
        in: query
        name: min
        required: false
        schema:
          type: integer
      - description: maximum position on linkage group
        in: query
        name: max
        required: false
        schema:
          type: integer
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 11
                    totalPages: 6
                  status: []
                result:
                  data:
                  - location: '1000'
                    markerDbId: mr1
                    markerName: marker1-1
                  - location: '1020'
                    markerDbId: mr2
                    markerName: marker1-2
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/markerSummaryLinkageGroup'
                        type: array
                    type: object
                title: markersResponse
                type: object
          description: OK
          headers: {}
      summary: Get map data by range on linkageGroup
      tags:
      - Genome Maps
