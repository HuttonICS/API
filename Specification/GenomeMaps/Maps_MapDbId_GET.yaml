swagger: '2.0'
info:
  title: 'BrAPI'
  version: '1.0'
  description: >-
      Repository for version control of the BrAPI specification
paths:
  '/maps/{mapDbId}':
    get:
      responses:
        '200':
          description: OK
          schema:
            title: mapDetailsResponse
            type: object
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                $ref: '#/definitions/mapDetails'
          headers: {}
          examples:
            application/json:
              metadata:
                pagination:
                  pageSize: 1000
                  currentPage: 0
                  totalCount: 2
                  totalPages: 1
                status: []
                datafiles: []
              result:
                mapDbId: abc123
                name: Some map
                type: Genetic
                unit: cM
                linkageGroups:
                  - DEPRECATED - Replaced by 'data' in v1.1
                data:
                  - linkageGroupName: '1'
                    markerCount: 100000
                    maxPosition: 10000000
                  - linkageGroupName: '2'
                    markerCount: 1247
                    maxPosition: 12347889
      summary: Get map details
      description: >-
        Provides the number of markers on each linkageGroup and the max position on the linkageGroup
        <br>
        
        <strong>Status:</strong> ACCEPTED
        <strong>Implemented by:</strong> Germinate, Cassavabase
        <strong>Used by:</strong> Flapjack
      tags: 
      - Genome Maps
      parameters:
        - name: mapDbId
          in: path
          description: The internal db id of a selected map
          required: true
          type: string
        - name: pageSize
          in: query
          description: The size of the pages to be returned. Default is `1000`.
          required: false
          type: integer
        - name: page
          in: query
          description: >-
            Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
          required: false
          type: integer
      produces:
        - application/json