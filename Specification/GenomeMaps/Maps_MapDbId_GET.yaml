info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /maps/{mapDbId}:
    get:
      description: Provides the number of markers on each linkageGroup and the max position on the linkageGroup
      parameters:
      - description: The internal db id of a selected map
        in: path
        name: mapDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - linkageGroupName: '1'
                    markerCount: 11
                    maxPosition: 1110
                  - linkageGroupName: '2'
                    markerCount: 5
                    maxPosition: 5050
                  documentationURL: https://brapi.org
                  linkageGroups:
                  - linkageGroupName: '1'
                    markerCount: 11
                    maxPosition: 1110
                  - linkageGroupName: '2'
                    markerCount: 5
                    maxPosition: 5050
                  mapDbId: gm1
                  mapName: Genome Map 1
                  name: Genome Map 1
                  type: Genetic
                  unit: cM
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/genomeMapDetails'
                required:
                - metadata
                - result
                title: mapDetailsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the details of a specific Genomic Map
      tags:
      - Genome Maps
