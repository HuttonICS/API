info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /maps/{mapDbId}:
    get:
      description: "Provides the number of markers on each linkageGroup and the max position on the linkageGroup \n\nStatus: ACCEPTED Implemented by: Germinate, Cassavabase Used by: Flapjack"
      parameters:
      - description: The internal db id of a selected map
        in: path
        name: mapDbId
        required: true
        schema:
          type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 3
                        totalPages: 2
                      status: []
                    result:
                      data:
                      - linkageGroupName: '1'
                        markerCount: 11
                        maxPosition: 1110
                      - linkageGroupName: '2'
                        markerCount: 5
                        maxPosition: 5050
                      linkageGroups:
                      - linkageGroupName: '1'
                        markerCount: 11
                        maxPosition: 1110
                      - linkageGroupName: '2'
                        markerCount: 5
                        maxPosition: 5050
                      mapDbId: gm1
                      name: Genome Map 1
                      type: Genetic
                      unit: cM
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/mapDetails'
                title: mapDetailsResponse
                type: object
          description: OK
          headers: {}
      summary: Get map details
      tags:
      - Genome Maps
