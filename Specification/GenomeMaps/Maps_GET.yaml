paths:
  /maps:
    get:
      description: 'Get list of maps <br>

        <strong>Status:</strong> ACCEPTED <strong>Implemented by:</strong> Germinate, Cassavabase <strong>Used by:</strong> Flapjack do we need list of parents and specify mapping population?'
      parameters:
      - description: Species name
        in: query
        name: species
        required: false
        type: string
      - description: Type of map
        in: query
        name: type
        required: false
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 1
                  totalPages: 1
                status: []
              result:
                data:
                - comments: comments
                  linkageGroupCount: 3
                  mapDbId: gm1
                  markerCount: 22
                  name: Genome Map 1
                  publishedDate: '2018-01-01'
                  species: novus
                  type: Genetic
                  unit: cM
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/genomeMap'
                    type: array
                type: object
            title: genomeMapsResponse
            type: object
      summary: Get list of maps
      tags:
      - Genome Maps
swagger: '2.0'
