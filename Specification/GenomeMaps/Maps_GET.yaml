info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /maps:
    get:
      description: "Get list of maps \n\nStatus: ACCEPTED Implemented by: Germinate, Cassavabase Used by: Flapjack do we need list of parents and specify mapping population?"
      parameters:
      - deprecated: true
        description: DEPRECATED in v1.3 - See "scientificName"
        in: query
        name: species
        required: false
        schema:
          type: string
      - description: The common name of the crop, found from "GET /commoncropnames"
        in: query
        name: commonCropName
        required: false
        schema:
          type: string
      - description: Full scientific binomial format name. This includes Genus, Species, and Sub-species
        in: query
        name: scientificName
        required: false
        schema:
          type: string
      - description: Type of map
        in: query
        name: type
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 1
                    totalPages: 1
                  status: []
                result:
                  data:
                  - comments: comments
                    commonCropName: Tomatillo
                    linkageGroupCount: 3
                    mapDbId: gm1
                    markerCount: 22
                    name: Genome Map 1
                    publishedDate: '2018-01-01'
                    scientificName: Physalis philadelphica
                    species: philadelphica
                    type: Genetic
                    unit: cM
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/genomeMap'
                        type: array
                    type: object
                title: genomeMapsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get list of maps
      tags:
      - Genome Maps
