info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /maps:
    get:
      description: "Get list of maps \n\nStatus: ACCEPTED Implemented by: Germinate, Cassavabase Used by: Flapjack do we need list of parents and specify mapping population?"
      parameters:
      - description: DEPRECATED in v1.3 - See "scientificName"
        in: query
        name: species
        required: false
        schema:
          type: string
        deprecated: true
      - description: The common name of the crop, found from "GET /commoncropnames"
        in: query
        name: commonCropName
        required: false
        schema:
          type: string
      - description: Full scientific binomial format name. This includes Genus, Species, and Sub-species 
        in: query
        name: scientificName
        required: false
        schema:
          type: string
      - description: Type of map
        in: query
        name: type
        required: false
        schema:
          type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 1
                        totalPages: 1
                      status: []
                    result:
                      data:
                      - comments: comments
                        linkageGroupCount: 3
                        mapDbId: gm1
                        markerCount: 22
                        name: Genome Map 1
                        publishedDate: '2018-01-01'
                        species: philadelphica
                        commonCropName: Tomatillo
                        scientificName: Physalis philadelphica
                        type: Genetic
                        unit: cM
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/genomeMap'
                        type: array
                    type: object
                title: genomeMapsResponse
                type: object
          description: OK
          headers: {}
      summary: Get list of maps
      tags:
      - Genome Maps
