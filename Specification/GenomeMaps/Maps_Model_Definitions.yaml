definitions:
  genomeMap:
    type: 'object'
    properties:
      mapDbId:
        type: 'string'
      name:
        type: 'string'
      species:
        type: 'string'
      type:
        type: 'string'
      unit:
        type: 'string'
      publishedDate:
        type: "string"
        format: "date"
      markerCount:
        type: 'integer'
        format: 'int32'
      linkageGroupCount:
        type: 'integer'
        format: 'int32'
      comments:
        type: 'string'
  marker:
    type: 'object'
    properties:
      markerDbId:
        description: 'Internal db identifier'
        type: 'string'
      defaultDisplayName:
        description: 'A string representing the marker that will be meaningful to the user'
        type: 'string'
      type:
        description: The type of marker, e.g. SNP
        type: string
      synonyms:
        description: List of other names for this marker
        type: array
        items:
          type: string
      refAlt:
        type: array
        description: List of the reference (as the first item) and alternatives (the remaining items)
        items:
          type: string
      analysisMethods:
        description: List of the genotyping platforms used to interrogate the marker
        type: array
        items:
          type: string
  linkageGroup:
    type: object
    properties:
      linkageGroupName:
        type: string
      markerCount:
        type: integer
      maxPosition:
        type: integer
  mapDetails:
    type: object
    properties:
      mapDbId:
        type: string
      name:
        type: string
      type:
        type: string
      unit:
        type: string
      data:
        type: array
        items:
          $ref: '#/definitions/linkageGroup'