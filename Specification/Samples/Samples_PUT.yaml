info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /samples:
    put:
      description: Call to register the event of a sample being taken. Sample ID is assigned as a result of the operation and returned in response.
      parameters: 
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sample'
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/newSampleDbId'
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 0
                        totalCount: 0
                        totalPages: 0
                      status: []
                    result:
                      sampleDbId: ab8e9999-18d6-4d0c-bfe3-800357ecce55
                      sampleId: ab8e9999-18d6-4d0c-bfe3-800357ecce55
          description: OK
          headers: {}
      summary: Add a sample
      tags:
      - Samples
