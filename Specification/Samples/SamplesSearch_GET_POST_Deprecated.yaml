info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /samples-search:
    get:
      deprecated: true
      description: DEPRECATED in v1.3 - see GET /samples
      parameters:
      - description: the internal DB id for a sample
        in: query
        name: sampleDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for an observation unit where a sample was taken from
        in: query
        name: observationUnitDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for a plate of samples
        in: query
        name: plateDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for a germplasm
        in: query
        name: germplasmDbId
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '1'
                    plantDbId: 'null'
                    plateDbId: pl1
                    plateIndex: 0
                    plotDbId: '1'
                    sampleDbId: sam1
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '2'
                    plantDbId: '1'
                    plateDbId: pl1
                    plateIndex: 1
                    plotDbId: '1'
                    sampleDbId: sam2
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/sample'
                        type: array
                    type: object
                title: samplesResponse
                type: object
          description: OK
          headers: {}
      summary: Get Sample Search
      tags:
      - Samples
      - Search Services
    post:
      deprecated: true
      description: DEPRECATED in v1.3 - see GET /search/samples
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sampleSearchRequest'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 1000
                    totalCount: 3
                    totalPages: 1
                  status: []
                result:
                  data:
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '1'
                    plantDbId: 'null'
                    plateDbId: pl1
                    plateIndex: 0
                    plotDbId: '1'
                    sampleDbId: sam1
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '2'
                    plantDbId: '1'
                    plateDbId: pl1
                    plateIndex: 1
                    plotDbId: '1'
                    sampleDbId: sam2
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
                  - germplasmDbId: '2'
