paths:
  /samples-search:
    get:
      description: ' Used to retrieve list of Samples from a Sample Tracking system based on some search criteria.

        <a href="https://test-server.brapi.org/brapi/v1/samples"> test-server.brapi.org/brapi/v1/samples-search</a>'
      parameters:
      - description: the internal DB id for a sample
        in: query
        name: sampleDbId
        required: false
        type: string
      - description: the internal DB id for an observation unit where a sample was taken from
        in: query
        name: observationUnitDbId
        required: false
        type: string
      - description: the internal DB id for a plate of samples
        in: query
        name: plateDbId
        required: false
        type: string
      - description: the internal DB id for a germplasm
        in: query
        name: germplasmDbId
        required: false
        type: string
      - description: The size of the pages to be returned. Default is 1000.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is 0.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 4
                  totalPages: 2
                status: []
              result:
                data:
                - germplasmDbId: '1'
                  notes: Example Sample
                  observationUnitDbId: '1'
                  plantDbId: 'null'
                  plateDbId: pl1
                  plateIndex: 0
                  plotDbId: '1'
                  sampleDbId: sam1
                  sampleTimestamp: '2018-01-01T00:00:00-05:00'
                  sampleType: DNA
                  studyDbId: '1001'
                  takenBy: Bob
                  tissueType: Leaf
                - germplasmDbId: '1'
                  notes: Example Sample
                  observationUnitDbId: '2'
                  plantDbId: '1'
                  plateDbId: pl1
                  plateIndex: 1
                  plotDbId: '1'
                  sampleDbId: sam2
                  sampleTimestamp: '2018-01-01T00:00:00-05:00'
                  sampleType: DNA
                  studyDbId: '1001'
                  takenBy: Bob
                  tissueType: Leaf
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/sample'
                    type: array
                type: object
            title: samplesResponse
            type: object
      summary: Get Sample Search
      tags:
      - Samples
      - Search Services
