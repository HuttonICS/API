paths:
  /samples-search:
    get:
      description: ' Used to retrieve list of Samples from a Sample Tracking system based on some search criteria.

        <a href="https://test-server.brapi.org/brapi/v1/samples"> test-server.brapi.org/brapi/v1/samples-search</a>'
      parameters:
      - description: the internal DB id for a sample
        in: query
        name: sampleDbId
        required: false
        type: string
      - description: the internal DB id for an observation unit where a sample was taken from
        in: query
        name: observationUnitDbId
        required: false
        type: string
      - description: the internal DB id for a plate of samples
        in: query
        name: plateDbId
        required: false
        type: string
      - description: the internal DB id for a germplasm
        in: query
        name: germplasmDbId
        required: false
        type: string
      - description: The size of the pages to be returned. Default is 1000.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is 0.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 1000
                  totalCount: 2
                  totalPages: 1
                status: []
              result:
                data:
                - germplasmDbId: def456
                  notes: Cut from infected leaf
                  observationUnitDbId: abc123
                  plantDbId: PlantID-123
                  plateDbId: PlateID-123
                  plateIndex: 0
                  plotDbId: PlotId-123
                  sampleDbId: Unique-Plant-SampleID-1
                  sampleTimestamp: 2016-07-27 13:43:22
                  sampleType: TypeOfSample
                  studyDbId: StudyId-123
                  takenBy: Mr. Technician
                  tissueType: TypeOfTissue
                - germplasmDbId: def456
                  notes: Cut from infected leaf
                  observationUnitDbId: a1b2c3
                  plantDbId: PlantID-123
                  plateDbId: PlateID-123
                  plateIndex: 0
                  plotDbId: PlotId-123
                  sampleDbId: Unique-Plant-SampleID-2
                  sampleTimestamp: 2016-07-27 13:43:22
                  sampleType: TypeOfSample
                  studyDbId: StudyId-123
                  takenBy: Mr. Technician
                  tissueType: TypeOfTissue
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/sample'
                    type: array
                type: object
            title: samplesResponse
            type: object
      summary: Get Sample Search
      tags:
      - Samples
      - Search Services
