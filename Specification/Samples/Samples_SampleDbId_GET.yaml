                      observationUnitDbId: '1'
                      plantDbId: 'null'
                      plateDbId: pl1
                      plateIndex: 0
                      plotDbId: '1'
                      sampleDbId: sam1
                      sampleTimestamp: '2018-01-01T00:00:00-05:00'
                      sampleType: DNA
                      studyDbId: '1001'
                      takenBy: Bob
                      tissueType: Leaf
          description: OK
          headers: {}
      summary: Get Sample
      tags:
      - Samples
