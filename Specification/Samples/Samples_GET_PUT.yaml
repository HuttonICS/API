info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /samples:
    get:
      description: Used to retrieve list of Samples from a Sample Tracking system based on some search criteria.
      parameters:
      - description: the internal DB id for a sample
        in: query
        name: sampleDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for an observation unit where a sample was taken from
        in: query
        name: observationUnitDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for a plate of samples
        in: query
        name: plateDbId
        required: false
        schema:
          type: string
      - description: the internal DB id for a germplasm
        in: query
        name: germplasmDbId
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '1'
                    plantDbId: 'null'
                    plateDbId: pl1
                    plateIndex: 0
                    plotDbId: '1'
                    sampleDbId: sam1
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
                  - germplasmDbId: '1'
                    notes: Example Sample
                    observationUnitDbId: '2'
                    plantDbId: '1'
                    plateDbId: pl1
                    plateIndex: 1
                    plotDbId: '1'
                    sampleDbId: sam2
                    sampleTimestamp: '2018-01-01T00:00:00-05:00'
                    sampleType: DNA
                    studyDbId: '1001'
                    takenBy: Bob
                    tissueType: Leaf
              schema:
                required:
                  - metadata
                  - result
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    required:
                      - data
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/sample'
                        type: array
                    type: object
                title: samplesResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Get the Samples
      tags:
      - Samples
    put:
      description: Call to register the event of a sample being taken. Sample ID is assigned as a result of the operation and returned in response.
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/sample'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  sampleDbId: aef17fd3-2f6a-44d1-ae03-1b65266dd49d
                  sampleId: aef17fd3-2f6a-44d1-ae03-1b65266dd49d
              schema:
                $ref: '#/components/schemas/newSampleDbId'
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: Add a new Sample
      tags:
      - Samples
