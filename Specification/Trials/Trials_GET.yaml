                  studies:
                  - locationDbId: '1'
                    locationName: Location 1
                    studyDbId: '1001'
                    studyName: Study 1
                  - locationDbId: '1'
                    locationName: Location 1
                    studyDbId: '1002'
                    studyName: Study 2
