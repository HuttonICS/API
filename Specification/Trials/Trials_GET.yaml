paths:
  /trials:
    get:
      description: ' Scope: PHENOTYPING. Status: ACCEPTED. Implementation target date: PAG2016.


        test-server.brapi.org/brapi/v1/trials'
      parameters:
      - description: Program filter to only return trials associated with given program id.
        in: query
        name: programDbId
        required: false
        schema:
          type: string
      - description: Filter by location
        in: query
        name: locationDbId
        required: false
        schema:
          type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      - description: Filter active status true/false.
        in: query
        name: active
        required: false
        schema:
          type: boolean
      - description: Sort order. Name of the field to sorty by.
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: 'Sort order direction: asc/desc'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
