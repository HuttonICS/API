paths:
  /trials:
    get:
      description: ' Scope: PHENOTYPING. Status: ACCEPTED. Implementation target date: PAG2016.

        <a href="https://test-server.brapi.org/brapi/v1/trials"> test-server.brapi.org/brapi/v1/trials</a>'
      parameters:
      - description: Program filter to only return trials associated with given program id.
        in: query
        name: programDbId
        required: false
        type: string
      - description: Filter by location
        in: query
        name: locationDbId
        required: false
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      - description: Filter active status true/false.
        in: query
        name: active
        required: false
        type: boolean
      - description: Sort order. Name of the field to sorty by.
        in: query
        name: sortBy
        required: false
        type: string
      - description: 'Sort order direction: asc/desc'
        in: query
        name: sortOrder
        required: false
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 10
                  totalPages: 5
                status: []
              result:
                data:
                - active: false
                  additionalInfo:
                    donorName: Donor1
