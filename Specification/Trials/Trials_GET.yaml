info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /trials:
    get:
      description: Retrieve a filtered list of Trials. A Trial is a collection of studies 
      parameters:
      - description: Program filter to only return trials associated with given program id.
        in: query
        name: programDbId
        required: false
        schema:
          type: string
      - description: Filter by location
        in: query
        name: locationDbId
        required: false
        schema:
          type: string
      - description: Filter active status true/false.
        in: query
        name: active
        required: false
        schema:
          type: boolean
      - description: Sort order. Name of the field to sorty by.
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: 'Sort order direction: asc/desc'
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 10
                    totalPages: 5
                  status: []
                result:
                  data:
                  - active: false
                    additionalInfo:
                      donorName: Donor1
                      publications: doi:10.2345/GEZG3T23535
                      specialProject: Project1
                    endDate: '2013-07-05'
                    programDbId: '1'
                    programName: Program 1
                    startDate: '2013-01-01'
                    studies:
                    - locationDbId: '1'
                      locationName: Location 1
                      studyDbId: '1001'
                      studyName: Study 1
                    - locationDbId: '1'
                      locationName: Location 1
                      studyDbId: '1002'
                      studyName: Study 2
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
                  - active: false
                    additionalInfo:
                      donorName: Donor1
                      publications: doi:10.2345/GEZG3T23535
                      specialProject: Project1
                    endDate: '2013-07-05'
                    programDbId: '1'
                    programName: Program 1
                    startDate: '2013-01-01'
                    studies:
                    - locationDbId: '1'
                      locationName: Location 1
                      studyDbId: '1001'
                      studyName: Study 1
                    - locationDbId: '1'
                      locationName: Location 1
                      studyDbId: '1002'
                      studyName: Study 2
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/trialSummary'
                        type: array
                    type: object
                title: trialsResponse
                type: object
          description: OK
          headers: {}
      summary: List of trial summaries
      tags:
      - Trials
