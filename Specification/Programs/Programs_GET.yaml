info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /programs:
    get:
      description: Call to retrieve a list of programs.
      parameters:
      - description: Filter by program name. Exact match.
        in: query
        name: programName
        required: false
        schema:
          type: string
      - description: Filter by program abbreviation. Exact match.
        in: query
        name: abbreviation
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 6
                    totalPages: 3
                  status: []
                result:
                  data:
                  - abbreviation: P1
                    leadPerson: G. Leader
                    name: Program 1
                    objective: Global Population Improvement
                    programDbId: '1'
                  - abbreviation: P2
                    leadPerson: M. Breeder
                    name: Program 2
                    objective: XYZ
                    programDbId: '2'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/program'
                        type: array
                    type: object
                title: programsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      summary: List programs
      tags:
      - Programs
