info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /locations:
    get:
      description: '

        Implemented by: Germinate

        Get a list of locations.

        * The `countryCode` is as per [ISO_3166-1_alpha-3](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3) spec.

        * `altitude` is in meters.

        **Note**: Consider revising to describe polygon lat/lan points and check if adopting http://geojson.org/ is worth doing for v1. '
      parameters:
      - description: Filter by location type specified.
        in: query
        name: locationType
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 17
                    totalPages: 9
                  status: []
                result:
                  data:
                  - abbreviation: L1
                    abreviation: L1
                    additionalInfo:
                      adm1: Junin
                      adm2: Chanchamayo
                      adm3: San Ramon
                      annualMeanTemperature: '23'
                      annualTotalPrecipitation: '360'
                      cont: South America
                      creg: LAC
                      local: San Ramon
                    altitude: 828
                    countryCode: PER
                    countryName: Peru
                    instituteAddress: 71 Pilgrim Avenue Chevy Chase MD 20815
                    instituteAdress: 71 Pilgrim Avenue Chevy Chase MD 20815
                    instituteName: Plant Science Institute
                    latitude: -11.1274995803833
                    locationDbId: '1'
                    locationType: Storage location
                    longitude: -75.35639190673828
                    name: Location 1
                  - abbreviation: L2
                    abreviation: L2
                    additionalInfo: {}
                    altitude: 964
                    countryCode: PER
                    countryName: Peru
                    instituteAddress: 71 Pilgrim Avenue Chevy Chase MD 20815
                    instituteAdress: 71 Pilgrim Avenue Chevy Chase MD 20815
                    instituteName: Plant Science Institute
                    latitude: -11.161160469055176
                    locationDbId: '2'
                    locationType: Breeding location
                    longitude: -75.34171295166016
                    name: Location 2
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/location'
                        type: array
                    type: object
                title: locationsResponse
                type: object
          description: OK
          headers: {}
      tags:
      - Locations
