paths:
  /ontologies:
    get:
      description: "Call to retrieve a list of observation variable ontologies available in the system. <br>\n<strong>Scope:</strong> CORE. \n<strong>Status:</strong> ACCEPTED."
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 1
                  totalPages: 0
                status: []
              result:
                data:
                - authors: Bob
                  copyright: 2017 Ontology.org
                  description: Ontology.org
                  licence: Apache
                  ontologyDbId: MO_123
                  ontologyName: Ontology.org
                  version: '17'
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/ontology'
                    type: array
                type: object
            title: ontologiesResponse
            type: object
      summary: Variable ontology list
      tags:
      - Observation Variables
swagger: '2.0'
