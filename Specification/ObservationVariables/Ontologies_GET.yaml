info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /ontologies:
    get:
      description: "Call to retrieve a list of observation variable ontologies available in the system. \n\nScope: CORE. \nStatus: ACCEPTED."
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 1
                    totalPages: 0
                  status: []
                result:
                  data:
                  - authors: Bob
                    copyright: 2017 Ontology.org
                    description: Ontology.org
                    licence: Apache
                    ontologyDbId: MO_123
                    ontologyName: Ontology.org
                    version: '17'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/ontology'
                        type: array
                    type: object
                title: ontologiesResponse
                type: object
          description: OK
          headers: {}
      summary: Variable ontology list
      tags:
      - Observation Variables
