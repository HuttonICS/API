info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /ontologies:
    get:
      description: "Call to retrieve a list of observation variable ontologies available in the system. \n\nScope: CORE. \nStatus: ACCEPTED."
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 1
                    totalPages: 0
                  status: []
                result:
                  data:
                  - authors: Bob
                    copyright: 2017 Ontology.org
                    description: Ontology.org
                    licence: Apache
                    ontologyDbId: MO_123
                    ontologyName: Ontology.org
                    version: '17'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/ontology'
                        type: array
                    type: object
                title: ontologiesResponse
                type: object
          description: OK
          headers: {}
      summary: Variable ontology list
      tags:
      - Observation Variables
