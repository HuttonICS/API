swagger: '2.0'
paths:
  /variables/datatypes:
    get:
      responses:
        '200':
          description: OK
          schema:
            title: dataTypesResponse
            properties:
              metadata:
               $ref: '#/definitions/metadata'
              result:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string
          headers: {}
          examples:
            application/json:
              metadata:
                pagination:
                  pageSize: 1000
                  currentPage: 0
                  totalCount: 6
                  totalPages: 1
                status: []
                datafiles: []
              result:
                data:
                  - Numeric
                  - Categorical
                  - Date
                  - Text
                  - Picture
                  - Boolean
      summary: Variable data type list
      description: 'Call to retrieve a list of data types the variable can have.'
      tags: 
      - Observation Variables
      parameters:
        - name: pageSize
          in: query
          description: The size of the pages to be returned. Default is `1000`.
          required: false
          type: integer
        - name: page
          in: query
          description: >-
            Which result page is requested. The page indexing starts at 0 (the
            first page is 'page'= 0). Default is `0`.
          required: false
          type: integer
      produces:
        - application/json