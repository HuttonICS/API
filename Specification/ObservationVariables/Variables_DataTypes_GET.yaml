info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /variables/datatypes:
    get:
      description: Call to retrieve a list of data types the variable can have.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - Categorical
                  - Numerical
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/dataTypesResponseResult'
                title: dataTypesResponse
                type: object
          description: OK
          headers: {}
      summary: Variable data type list
      tags:
      - Observation Variables
