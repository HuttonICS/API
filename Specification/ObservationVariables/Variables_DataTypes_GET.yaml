info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /variables/datatypes:
    get:
      description: Call to retrieve a list of data types the variable can have.
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - Categorical
                  - Numerical
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/dataTypesResponseResult'
                title: dataTypesResponse
                type: object
          description: OK
          headers: {}
      summary: Variable data type list
      tags:
      - Observation Variables
