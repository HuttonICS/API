info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /traits:
    get:
      summary: Get the Traits
      description: |-
        Call to retrieve a list of traits available in the system and their associated variables.
        
        An Observation Variable has 3 critical parts: A Trait being observed, a Method for making the observation, and a Scale on which the observation can be measured and compared with other observations.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 5
                    totalPages: 3
                  status: []
                result:
                  data:
                  - defaultValue: '0'
                    description: plant height
                    name: Plant Height
                    observationVariables:
                    - MO_123:100002
                    traitDbId: t1
                    traitId: xref
                  - defaultValue: '0'
                    description: root weight
                    name: Root Weight
                    observationVariables:
                    - MO_123:100004
                    traitDbId: t2
                    traitId: xref
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/traitSummary'
                        type: array
                    type: object
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Observation Variables
    post:
      summary: Add a new Trait
      description: Create a new trait object in the database
      parameters:
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newTraitRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/trait'
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
      tags:
      - Observation Variables
