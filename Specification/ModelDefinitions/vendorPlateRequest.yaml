components:
  schemas:
    vendorPlateRequest:
      properties:
        plates:
          description: Array of new plates to be submitted to a vendor
          items:
            properties:
              clientPlateDbId:
                description: The ID which uniquely identifies this plate in the clients database
                type: string
              plateFormat:
                description: Defines the plate layout format, usually "Plate_96" for a 96 well plate or "Tubes" for plateless format
                type: string
              sampleType:
                type: string
              samples:
                items:
                  properties:
                    column:
                      type: string
                    concentration:
                      type: string
                    row:
                      type: string
                    sampleDbId:
                      type: string
                    taxonId:
                      $ref: '#/components/schemas/taxonID'
                    tissueType:
                      type: string
                    volume:
                      type: string
                    well:
                      type: string
                  type: object
                type: array
              vendorProjectDbId:
                type: string
            type: object
          type: array
      type: object
info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths: {}
