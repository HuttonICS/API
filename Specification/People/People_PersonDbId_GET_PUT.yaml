info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /people/{personDbId}:
    get:
      description: Get a specific person
      parameters:
      - name: personDbId
        description: The unique ID of a person
        in: path
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/person'
          description: OK
          headers: {}
      summary: Get People
      tags:
      - People
    put: 
      description: Update a person
      parameters: 
      - name: personDbId
        description: The unique ID of a person
        in: path
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody: 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newPersonRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/person'
          description: OK
          headers: {}
      summary: Update a Person
      tags:
      - People