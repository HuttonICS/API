info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /studytypes:
    get:
      description: Call to retrieve the list of study types.
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 1
                  status: []
                result:
                  data:
                  - description: Description for Nursery study type
                    name: Crossing Nursery
                  - description: Description for yield study type
                    name: Yield study
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/studyType'
                        type: array
                    type: object
                title: studyTypesResponse
                type: object
          description: OK
          headers: {}
      summary: List study types
      tags:
      - Studies
