info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /studytypes:
    get:
      description: ' Call to retrieve the list of study types.

        Scope: PHENOTYPING. Implementation target date: PAG2016


        test-server.brapi.org/brapi/v1/studytypes'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 3
                        totalPages: 1
                      status: []
                    result:
                      data:
                      - description: Description for Nursery study type
                        name: Crossing Nursery
                      - description: Description for yield study type
                        name: Yield study
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/studyType'
                        type: array
                    type: object
                title: studyTypesResponse
                type: object
          description: OK
          headers: {}
      summary: List study types
      tags:
      - Studies
