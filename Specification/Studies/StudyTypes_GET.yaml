paths:
  /studytypes:
    get:
      description: ' Call to retrieve the list of study types.

        Scope: PHENOTYPING. Implementation target date: PAG2016

        <a href="https://test-server.brapi.org/brapi/v1/studytypes"> test-server.brapi.org/brapi/v1/studytypes</a>'
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 1000
                  totalCount: 3
                  totalPages: 1
                status: []
              result:
                data:
                - description: Description for Nursery study type
                  name: Crossing Nursery
                - description: Description for Trial study type
                  name: Yield Trial
                - description: Description for Genotyping study type
                  name: Genotype
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/studyType'
                    type: array
                type: object
            title: studyTypesResponse
            type: object
      summary: List study types
      tags:
      - Studies
swagger: '2.0'
