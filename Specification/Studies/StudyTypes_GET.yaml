swagger: '2.0'
paths:
  /studyTypes:
    get:
      deprecated: true
      description: '
        Call to retrieve the list of study types.
        
        Scope: PHENOTYPING.
        Implementation target date: PAG2016
        '
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0
          (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            title: studyTypesResponse
            type: object
            properties:
              metadata:
                $ref: '#/definitions/metadata' 
              result:
                type: object
                properties:
                  data:
                    type: array
                    items: 
                      $ref: '#/definitions/studyType' 
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 1000
                  totalCount: 3
                  totalPages: 1
                status: []
              result:
                data:
                - description: Description for Nursery study type
                  name: Crossing Nursery
                - description: Description for Trial study type
                  name: Yield Trial
                - description: Description for Genotyping study type
                  name: Genotype
          headers: {}
      summary: '<strong>Deprecated</strong> List study types'
      tags: 
      - Studies
      - Deprecated
