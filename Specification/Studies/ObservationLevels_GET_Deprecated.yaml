info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /observationLevels:
    get:
      deprecated: true
      description: ' ** DEPRECTED ** Use /observationlevels

        Call to retrieve the list of supported observation levels. Observation levels indicate the granularity level at which the measurements are taken. The values are used to supply the `observationLevel` parameter in the observation unit details call. '
      parameters:
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 11
                        totalPages: 6
                      status: []
                    result:
                      data:
                      - plant
                      - plot
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          description: observation levels available in this database
                          type: string
                        type: array
                    type: object
                title: observationLevelsResponse
                type: object
          description: OK
          headers: {}
      summary: Deprecated List observation levels
      tags:
      - Observations
      - Deprecated
