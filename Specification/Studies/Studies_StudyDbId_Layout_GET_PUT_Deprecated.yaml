info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /studies/{studyDbId}/layout:
    get:
      deprecated: true
      description: DEPRECATED in v1.3 - see `GET /studies/{studyDbId}/layouts` (pluralized)
      parameters:
      - description: Identifier of the study. Usually a number, could be alphanumeric.
        in: path
        name: studyDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 4
                    totalPages: 2
                  status: []
                result:
                  data:
                  - X: '1'
                    Y: '1'
                    additionalInfo: {}
                    blockNumber: '1'
                    entryType: TEST
                    germplasmDbId: '1'
                    germplasmName: Name001
                    observationLevel: plot
                    observationUnitDbId: '1'
                    observationUnitName: Plot 1
                    replicate: '0'
                    studyDbId: '1001'
                  - X: '1'
                    Y: '2'
                    additionalInfo: {}
                    blockNumber: '1'
                    entryType: TEST
                    germplasmDbId: '2'
                    germplasmName: Name002
                    observationLevel: plot
                    observationUnitDbId: '3'
                    observationUnitName: Plot 2
                    replicate: '0'
                    studyDbId: '1001'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/observationUnitPosition'
                        type: array
                    type: object
                title: observationUnitPositionsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Get the plot layout details for a specific Study
      tags:
      - Studies
    put:
      deprecated: true
      description: DEPRECATED in v1.3 - see `PUT /studies/{studyDbId}/layouts` (pluralized)
      parameters:
      - description: Identifier of the study. Usually a number, could be alphanumeric.
        in: path
        name: studyDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/authorizationHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/studyLayoutRequest'
        description: The request body for updateing a study layout
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 0
                    totalCount: 0
                    totalPages: 0
                  status: []
                result:
                  data:
                  - X: '1'
                    Y: '1'
                    additionalInfo: {}
                    blockNumber: '0'
                    entryType: CHECK
                    germplasmDbId: '1'
                    germplasmName: Name001
                    observationLevel: plant
                    observationUnitDbId: '2'
                    observationUnitName: Plant 1
                    replicate: '0'
                    studyDbId: '1001'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/observationUnitPosition'
                        type: array
                    type: object
                title: observationUnitPositionsResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
