info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /observationlevels:
    get:
      description: ' Call to retrieve the list of supported observation levels. Observation levels indicate the granularity level at which the measurements are taken. The values are used to supply the `observationLevel` parameter in the observation unit details call.


        test-server.brapi.org/brapi/v1/observationlevels'
      parameters:
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 11
                    totalPages: 6
                  status: []
                result:
                  data:
                  - plot
                  - plant
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          description: observation levels available in this database
                          type: string
                        type: array
                    type: object
                title: observationLevelsResponse
                type: object
          description: OK
          headers: {}
      summary: Get Observation Levels
      tags:
      - Observations
