                  entryType: check/test/filler
                  additionalInfo: {}
                - studyDbId: '35'
                  observationUnitDbId: '13'
                  observationUnitName: ZIPA_70_Ibadan_2014
                  observationLevel: plot
                  germplasmDbId: '145'
                  germplasmName: ZIPA_70
