info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /seasons:
    get:
      description: Call to retrive all seasons (or years) in the database.
      parameters:
      - description: The unique identifier for a season 
        in: query
        name: seasonDbId
        required: false
        schema:
          type: string
      - description: The term to describe a given season. Example "Spring" OR "May" OR "PlantingTime7" 
        example: Spring
        in: query
        name: season
        required: false
        schema:
          type: string
      - description: The 4 digit year of a season. Example "2017"
        example: 2017
        in: query
        name: year
        required: false
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 10
                    totalPages: 5
                  status: []
                result:
                  data:
                  - season: fall
                    seasonDbId: '1'
                    year: '2011'
                  - season: winter
                    seasonDbId: '2'
                    year: '2012'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/season'
                        type: array
                    type: object
                title: seasonsResponse
                type: object
          description: OK
          headers: {}
      summary: List seasons or years
      tags:
      - Studies
