info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /seasons:
    get:
      description: ' Call to retrive all seasons (or years) in the database. (Added by Jan-Erik and Lukas 5/26/2016) Scope: PHENOTYPING.


        test-server.brapi.org/brapi/v1/seasons'
      parameters:
      - description: ''
        in: query
        name: year
        required: false
        schema:
          type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value:
                    metadata:
                      datafiles: []
                      pagination:
                        currentPage: 0
                        pageSize: 2
                        totalCount: 10
                        totalPages: 5
                      status: []
                    result:
                      data:
                      - season: fall
                        seasonDbId: '1'
                        year: '2011'
                      - season: winter
                        seasonDbId: '2'
                        year: '2012'
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/season'
                        type: array
                    type: object
                title: seasonsResponse
                type: object
          description: OK
          headers: {}
      summary: List seasons or years
      tags:
      - Studies
