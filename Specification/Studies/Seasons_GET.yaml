paths:
  /seasons:
    get:
      description: ' Call to retrive all seasons (or years) in the database. (Added by Jan-Erik and Lukas 5/26/2016) Scope: PHENOTYPING.

        <a href="https://test-server.brapi.org/brapi/v1/seasons"> test-server.brapi.org/brapi/v1/seasons</a>'
      parameters:
      - description: ''
        in: query
        name: year
        required: false
        type: string
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        type: integer
      produces:
      - application/json
      responses:
        '200':
          description: OK
          examples:
            application/json:
              metadata:
                datafiles: []
                pagination:
                  currentPage: 0
                  pageSize: 2
                  totalCount: 10
                  totalPages: 5
                status: []
              result:
                data:
                - season: fall
                  seasonDbId: '1'
                  year: '2011'
                - season: winter
                  seasonDbId: '2'
                  year: '2012'
          headers: {}
          schema:
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                properties:
                  data:
                    items:
                      $ref: '#/definitions/season'
                    type: array
                type: object
            title: seasonsResponse
            type: object
      summary: List seasons or years
      tags:
      - Studies
swagger: '2.0'
