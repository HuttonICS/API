info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /search/studies/{searchResultsDbId}:
    get:
      summary: Get the results of a Studies search request
      description: |-
        Get list of studies
        
        StartDate and endDate should be ISO8601 format for dates
        
        See Search Services for additional implementation details.
      parameters:
      - $ref: '#/components/parameters/searchResultsDbId'
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - active: 'true'
                    additionalInfo:
                      studyObjective: Increase yield
                    endDate: '2014-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 1
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - fall 2011
                    - winter 2012
                    startDate: '2013-01-01'
                    studyDbId: '1001'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
                  - active: 'true'
                    additionalInfo:
                      publications: pmid:23643517318968
                    endDate: '2015-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 2
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - winter 2012
                    startDate: '2014-01-01'
                    studyDbId: '1002'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/studySummary'
                        type: array
                    type: object
                title: studiesResponse
                type: object
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      tags:
      - Studies
      - Search Services