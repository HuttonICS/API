info:
  title: BrAPI
  version: ''
openapi: 3.0.0
paths:
  /studies/{studyDbId}/germplasm:
    get:
      description: ' Scope: PHENOTYPING


        test-server.brapi.org/brapi/v1/studies/{studyDbId}/germplasm'
      parameters:
      - description: Identifier of the study. Usually a number, could be alphanumeric.
        in: path
        name: studyDbId
        required: true
        schema:
          type: string
      - $ref: '#/components/parameters/page'
      - $ref: '#/components/parameters/pageSize'
      - $ref: '#/components/parameters/authorizationHeader'
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    $ref: '#/components/schemas/germplasmSummaryList'
                title: germplasmSummaryListResponse
                type: object
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 4
                    totalPages: 2
                  status: []
                result:
                  data:
                  - accessionNumber: A000001
                    entryNumber: '1'
                    germplasmDbId: '1'
                    germplasmName: Name001
                    germplasmPUI: http://pui.per/accession/A000001
                    pedigree: A000001
                    seedSource: open pollination
                    synonyms:
                    - landrace 1
                  - accessionNumber: A000002
                    entryNumber: '4'
                    germplasmDbId: '2'
                    germplasmName: Name002
                    germplasmPUI: http://pui.per/accession/A000002
                    pedigree: A000002
                    seedSource: open pollination
                    synonyms:
                    - landrace 2
                  studyDbId: '1001'
                  trialName: Peru Yield Trial 1
          description: OK
          headers: {}
        '400':
          $ref: '#/components/responses/400BadRequest'
        '401':
          $ref: '#/components/responses/401Unauthorized'
        '403':
          $ref: '#/components/responses/403Forbidden'
        '404':
          $ref: '#/components/responses/404NotFound'
      summary: Study Germplasm Details
      tags:
      - Studies
      - Germplasm
