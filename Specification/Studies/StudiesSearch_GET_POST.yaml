info:
  title: BrAPI
  version: 1.3-oas3
openapi: 3.0.0
paths:
  /studies-search:
    get:
      description: ' Scope: PHENOTYPING. Status: ACCEPTED. Implementation target date: PAG2016.

        Implemented by: Germinate

        Used by: Flapjack, Cassavabase

        See Search Services for additional implementation details.

        Get list of studies

        StartDate and endDate should be ISO8601 format for dates: YYYY-MM-DD


        test-server.brapi.org/brapi/v1/studies-search'
      parameters:
      - description: Filter based on study type e.g. Nursery, Trial or Genotype.
        in: query
        name: studyType
        required: false
        schema:
          type: string
      - description: Program filter to only return studies associated with given program id.
        in: query
        name: programDbId
        required: false
        schema:
          type: string
      - description: Filter by location
        in: query
        name: locationDbId
        required: false
        schema:
          type: string
      - description: Filter by season or year
        in: query
        name: seasonDbId
        required: false
        schema:
          type: string
      - description: Filter by trial
        in: query
        name: trialDbId
        required: false
        schema:
          type: string
      - description: Filter by study DbId
        in: query
        name: studyDbId
        required: false
        schema:
          type: string
      - description: Filter studies where specified germplasm have been used/tested
        in: query
        name: germplasmDbIds
        required: false
        schema:
          items:
            type: string
          type: array
      - description: Filter studies where specified observation variables have been measured
        in: query
        name: observationVariableDbIds
        required: false
        schema:
          items:
            type: string
          type: array
      - description: The size of the pages to be returned. Default is `1000`.
        in: query
        name: pageSize
        required: false
        schema:
          type: integer
      - description: Which result page is requested. The page indexing starts at 0 (the first page is 'page'= 0). Default is `0`.
        in: query
        name: page
        required: false
        schema:
          type: integer
      - description: Filter active status true/false.
        in: query
        name: active
        required: false
        schema:
          type: boolean
      - description: Sort order. Name of the field to sort by.
        in: query
        name: sortBy
        required: false
        schema:
          type: string
      - description: Sort order direction. Ascending/Descending.
        in: query
        name: sortOrder
        required: false
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - active: 'true'
                    additionalInfo:
                      studyObjective: Increase yield
                    endDate: '2014-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 1
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - fall 2011
                    - winter 2012
                    startDate: '2013-01-01'
                    studyDbId: '1001'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
                  - active: 'true'
                    additionalInfo:
                      publications: pmid:23643517318968
                    endDate: '2015-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 2
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - winter 2012
                    startDate: '2014-01-01'
                    studyDbId: '1002'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/studySummary'
                        type: array
                    type: object
                title: studiesResponse
                type: object
          description: OK
          headers: {}
      summary: Search Studies (GET)
      tags:
      - Studies
      - Search Services
    post:
      description: ' Scope: PHENOTYPING. Status: ACCEPTED. Implementation target date: PAG2016.

        Implemented by: Germinate

        Used by: Flapjack, Cassavabase

        See Search Services for additional implementation details.

        Get list of studies

        StartDate and endDate should be ISO8601 format for dates: YYYY-MM-DD


        test-server.brapi.org/brapi/v1/studies-search'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/studySearchRequest'
        description: Study Search request
      responses:
        '200':
          content:
            application/json:
              example:
                metadata:
                  datafiles: []
                  pagination:
                    currentPage: 0
                    pageSize: 2
                    totalCount: 3
                    totalPages: 2
                  status: []
                result:
                  data:
                  - active: 'true'
                    additionalInfo:
                      studyObjective: Increase yield
                    endDate: '2014-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 1
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - fall 2011
                    - winter 2012
                    startDate: '2013-01-01'
                    studyDbId: '1001'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
                  - active: 'true'
                    additionalInfo:
                      publications: pmid:23643517318968
                    endDate: '2015-01-01'
                    locationDbId: '1'
                    locationName: Location 1
                    name: Study 2
                    programDbId: '1'
                    programName: Program 1
                    seasons:
                    - winter 2012
                    startDate: '2014-01-01'
                    studyDbId: '1002'
                    studyType: Yield study
                    trialDbId: '101'
                    trialName: Peru Yield Trial 1
              schema:
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  result:
                    properties:
                      data:
                        items:
                          $ref: '#/components/schemas/studySummary'
                        type: array
                    type: object
                title: studiesResponse
                type: object
          description: OK
          headers: {}
      summary: Search Studies (GET)
      tags:
      - Studies
      - Search Services
